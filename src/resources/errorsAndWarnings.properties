525=E|pid %x not a child|(W exec) A warning peculiar to VMS. Waitpid() was asked to wait for a process which isn't a subprocess of the current process. While this is fine from VMS' perspective, it's probably not what you intended.
526=E|'P' must have an explicit size in unpack|(F) The unpack format P must have an explicit size, not "*".
527=E|POSIX class .:.*?:. unknown in regex; marked by <-- HERE in m/.*?/|(F) The class in the character class [: :] syntax is unknown. The <-- HERE shows in the regular expression about where the problem was discovered. Note that the POSIX character classes do B<not> have the C<is> prefix the corresponding C interfaces have: in other words, it's C<[[:print:]]>, not C<isprint>. See L<perlre>.
528=E|POSIX getpgrp can't take an argument|(F) Your system has POSIX getpgrp(), which takes no argument, unlike the BSD version, which takes a pid.
529=E|POSIX syntax ..*?. belongs inside character classes in regex; marked by <-- HERE in m/.*?/|(W regexp) The character class constructs [: :], [= =], and [. .] go I<inside> character classes, the [] are part of the construct, for example: /[012[:alpha:]345]/. Note that [= =] and [. .] are not currently implemented; they are simply placeholders for future extensions and will cause fatal errors. The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
530=E|POSIX syntax .. .. is reserved for future extensions in regex; marked by <-- HERE in m/.*?/|(F regexp) Within regular expression character classes ([]) the syntax beginning with "[." and ending with ".]" is reserved for future extensions. If you need to represent those character sequences inside a regular expression character class, just quote the square brackets with the backslash: "\\[." and ".\\]". The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
531=E|POSIX syntax .= =. is reserved for future extensions in regex; marked by <-- HERE in m/.*?/|(F) Within regular expression character classes ([]) the syntax beginning with "[=" and ending with "=]" is reserved for future extensions. If you need to represent those character sequences inside a regular expression character class, just quote the square brackets with the backslash: "\\[=" and "=\\]". The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
532=E|Possible attempt to put comments in qw.. list|(W qw) qw() lists contain items separated by whitespace; as with literal strings, comment characters are not ignored, but are instead treated as literal data. (You may have used different delimiters than the parentheses shown here; braces are also frequently used.)
533=E|Possible attempt to separate words with commas|(W qw) qw() lists contain items separated by whitespace; therefore commas aren't needed to separate the items. (You may have used different delimiters than the parentheses shown here; braces are also frequently used.)
534=E|Possible memory corruption: .*? overflowed 3rd argument|(F) An ioctl() or fcntl() returned more than Perl was bargaining for. Perl guesses a reasonable buffer size, but puts a sentinel byte at the end of the buffer just in case. This sentinel byte got clobbered, and Perl assumes that memory is now corrupted. See L<perlfunc/ioctl>.
535=E|Possible precedence problem on bitwise .*? operator|(W precedence) Your program uses a bitwise logical operator in conjunction with a numeric comparison operator, like this :
536=E|Possible unintended interpolation of .*? in string|(W ambiguous) You said something like `@foo' in a double-quoted string but there was no array C<@foo> in scope at the time. If you wanted a literal @foo, then write it as \\@foo; otherwise find out what happened to the array you apparently lost track of.
537=E|Possible unintended interpolation of .. in regex|(W ambiguous) You said something like C<m/$\\/> in a regex. The regex C<m/foo$\\s+bar/m> translates to: match the word 'foo', the output record separator (see L<perlvar/$\\>) and the letter 's' (one time or more) followed by the word 'bar'.
538=E|Precedence problem: open .*? should be open..*?.|(S precedence) The old irregular construct
539=E|Premature end of script headers|See Server error.
540=E|printf.. on closed filehandle .*?|(W closed) The filehandle you're writing to got itself closed sometime before now. Check your control flow.
541=E|print.. on closed filehandle .*?|(W closed) The filehandle you're printing on got itself closed sometime before now. Check your control flow.
542=E|Process terminated by SIG.*?|(W) This is a standard message issued by OS/2 applications, while *nix applications die in silence. It is considered a feature of the OS/2 port. One can easily disable this by appropriate sighandlers, see L<perlipc/"Signals">. See also "Process terminated by SIGTERM/SIGINT" in L<perlos2>.
543=E|Prototype after '.*?' for .*? : .*?|(W illegalproto) A character follows % or @ in a prototype. This is useless, since % and @ gobble the rest of the subroutine arguments.
544=E|Prototype mismatch: .*? vs .*?|(S prototype) The subroutine being declared or defined had previously been declared or defined with a different function prototype.
545=E|Prototype not terminated|(F) You've omitted the closing parenthesis in a function prototype definition.
546=E|Quantifier follows nothing in regex; marked by <-- HERE in m/.*?/|(F) You started a regular expression with a quantifier. Backslash it if you meant it literally. The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
547=E|Quantifier in .,. bigger than .*? in regex; marked by <-- HERE in m/.*?/|(F) There is currently a limit to the size of the min and max values of the {min,max} construct. The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
548=E|Quantifier unexpected on zero-length expression; marked by <-- HERE in m/.*?/|(W regexp) You applied a regular expression quantifier in a place where it makes no sense, such as on a zero-width assertion. Try putting the quantifier inside the assertion instead. For example, the way to match "abc" provided that it is followed by three repetitions of "xyz" is C</abc(?=(?:xyz){3})/>, not C</abc(?=xyz){3}/>.
549=E|Range iterator outside integer range|(F) One (or both) of the numeric arguments to the range operator ".." are outside the range which can be represented by integers internally. One possible workaround is to force Perl to use magical string increment by prepending "0" to your numbers.
550=E|readdir.. attempted on invalid dirhandle .*?|(W io) The dirhandle you're reading from is either closed or not really a dirhandle. Check your control flow.
551=E|readline.. on closed filehandle .*?|(W closed) The filehandle you're reading from got itself closed sometime before now. Check your control flow.
552=E|read.. on closed filehandle .*?|(W closed) You tried to read from a closed filehandle.
553=E|read.. on unopened filehandle .*?|(W unopened) You tried to read from a filehandle that was never opened.
554=E|Reallocation too large: .*?|(F) You can't allocate more than 64K on an MS-DOS machine.
555=E|realloc.. of freed memory ignored|(S malloc) An internal routine called realloc() on something that had already been freed.
556=E|Recompile perl with B<-D>DEBUGGING to use B<-D> switch|(F debugging) You can't use the B<-D> option unless the code to produce the desired output is compiled into Perl, which entails some overhead, which is why it's currently left out of your copy.
557=E|Recursive inheritance detected in package '.*?'|(F) While calculating the method resolution order (MRO) of a package, Perl believes it found an infinite loop in the C<@ISA> hierarchy. This is a crude check that bails out after 100 levels of C<@ISA> depth.
558=E|Recursive inheritance detected while looking for method .*?|(F) More than 100 levels of inheritance were encountered while invoking a method. Probably indicates an unintended loop in your inheritance hierarchy.
559=E|Reference found where even-sized list expected|(W misc) You gave a single reference where Perl was expecting a list with an even number of elements (for assignment to a hash). This usually means that you used the anon hash constructor when you meant to use parens. In any case, a hash requires key/value B<pairs>.
560=E|Reference is already weak|(W misc) You have attempted to weaken a reference that is already weak. Doing so has no effect.
561=E|Reference miscount in sv_replace..|(W internal) The internal sv_replace() function was handed a new SV with a reference count of other than 1.
562=E|Reference to invalid group 0|(F) You used C<\\g0> or similar in a regular expression. You may refer to capturing parentheses only with strictly positive integers (normal backreferences) or with strictly negative integers (relative backreferences), but using 0 does not make sense.
563=E|Reference to nonexistent group in regex; marked by <-- HERE in m/.*?/|(F) You used something like C<\\7> in your regular expression, but there are not at least seven sets of capturing parentheses in the expression. If you wanted to have the character with value 7 inserted into the regular expression, prepend a zero to make the number at least two digits: C<\\07>
564=E|Reference to nonexistent or unclosed group in regex; marked by <-- HERE in m/.*?/|(F) You used something like C<\\g{-7}> in your regular expression, but there are not at least seven sets of closed capturing parentheses in the expression before where the C<\\g{-7}> was located.
565=E|Reference to nonexistent named group in regex; marked by <-- HERE in m/.*?/|(F) You used something like C<\\k'NAME'> or C<< \\k<NAME> >> in your regular expression, but there is no corresponding named capturing parentheses such as C<(?'NAME'...)> or C<< (?<NAME >>...). Check if the name has been spelled correctly both in the backreference and the declaration.
566=E|...DEFINE...... does not allow branches in regex; marked by <-- HERE in m/.*?/|(F) You used something like C<(?(DEFINE)...|..)> which is illegal. The most likely cause of this error is that you left out a parenthesis inside of the C<....> part.
567=E|regexp memory corruption|(P) The regular expression engine got confused by what the regular expression compiler gave it.
568=E|Regexp out of space|(P) A "can't happen" error, because safemalloc() should have caught it earlier.
569=E|Repeated format line will never terminate .~~ and @# incompatible.|(F) Your format contains the ~~ repeat-until-blank sequence and a numeric field that will never go blank so that the repetition never terminates. You might use ^# instead. See L<perlform>.
570=E|Replacement list is longer than search list|(W misc) You have used a replacement list that is longer than the search list. So the additional elements in the replacement list are meaningless.
571=E|Reversed .*?= operator|(W syntax) You wrote your assignment operator backwards. The = must always comes last, to avoid ambiguity with subsequent unary operators.
572=E|rewinddir.. attempted on invalid dirhandle .*?|(W io) The dirhandle you tried to do a rewinddir() on is either closed or not really a dirhandle. Check your control flow.
573=E|Scalars leaked: .*?|(P) Something went wrong in Perl's internal bookkeeping of scalars: not all scalar variables were deallocated by the time Perl exited. What this usually indicates is a memory leak, which is of course bad, especially if the Perl program is intended to be long-running.
574=E|Scalar value @.*?..*?. better written as ..*?..*?.|(W syntax) You've used an array slice (indicated by @) to select a single element of an array. Generally it's better to ask for a scalar value (indicated by $). The difference is that C<$foo[&bar]> always behaves like a scalar, both when assigning to it and when evaluating its argument, while C<@foo[&bar]> behaves like a list when you assign to it, and provides a list context to its subscript, which can do weird things if you're expecting only one subscript.
575=E|Scalar value @.*?..*?. better written as ..*?..*?.|(W syntax) You've used a hash slice (indicated by @) to select a single element of a hash. Generally it's better to ask for a scalar value (indicated by $). The difference is that C<$foo{&bar}> always behaves like a scalar, both when assigning to it and when evaluating its argument, while C<@foo{&bar}> behaves like a list when you assign to it, and provides a list context to its subscript, which can do weird things if you're expecting only one subscript.
576=E|Search pattern not terminated|(F) The lexer couldn't find the final delimiter of a // or m{} construct. Remember that bracketing delimiters count nesting level. Missing the leading C<$> from a variable C<$m> may cause this error.
577=E|Search pattern not terminated or ternary operator parsed as search pattern|(F) The lexer couldn't find the final delimiter of a C<?PATTERN?> construct.
578=E|.*?seek.. on unopened filehandle|(W unopened) You tried to use the seek() or sysseek() function on a filehandle that was either never opened or has since been closed.
579=E|seekdir.. attempted on invalid dirhandle .*?|(W io) The dirhandle you are doing a seekdir() on is either closed or not really a dirhandle. Check your control flow.
580=E|select not implemented|(F) This machine doesn't implement the select() system call.
581=E|Self-ties of arrays and hashes are not supported|(F) Self-ties are of arrays and hashes are not supported in the current implementation.
582=E|Semicolon seems to be missing|(W semicolon) A nearby syntax error was probably caused by a missing semicolon, or possibly some other missing operator, such as a comma.
583=E|semi-panic: attempt to dup freed string|(S internal) The internal newSVsv() routine was called to duplicate a scalar that had previously been marked as free.
584=E|sem.*? not implemented|(F) You don't have System V semaphore IPC on your system.
585=E|send.. on closed socket .*?|(W closed) The socket you're sending to got itself closed sometime before now. Check your control flow.
586=E|Sequence .. incomplete in regex; marked by <-- HERE in m/.*?/|(F) A regular expression ended with an incomplete extension (?. The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
587=E|Sequence ...*?.... not implemented in regex; marked by <-- HERE in m/.*?/|(F) A proposed regular expression extension has the character reserved but has not yet been written. The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
588=E|Sequence ...*?.... not recognized in regex; marked by <-- HERE in m/.*?/|(F) You used a regular expression extension that doesn't make sense. The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
589=E|Sequence ...*?... not terminated in regex; marked by <-- HERE in m/.*?/|(F) The regular expression expects a mandatory argument following the escape sequence and this has been omitted or incorrectly written.
590=E|Sequence ..#... not terminated in regex; marked by <-- HERE in m/.*?/|(F) A regular expression comment must be terminated by a closing parenthesis. Embedded parentheses aren't allowed. The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
591=E|Sequence ........ not terminated or not ..-balanced in regex; marked by <-- HERE in m/.*?/|(F) If the contents of a (?{...}) clause contains braces, they must balance for Perl to properly detect the end of the clause. The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
592=E|500 Server error|See Server error.
593=E|Server error|This is the error message generally seen in a browser window when trying to run a CGI program (including SSI) over the web. The actual error text varies widely from server to server. The most frequently-seen variants are "500 Server error", "Method (something) not permitted", "Document contains no data", "Premature end of script headers", and "Did not produce a valid header".
594=E|setegid.. not implemented|(F) You tried to assign to C<$)>, and your operating system doesn't support the setegid() system call (or equivalent), or at least Configure didn't think so.
595=E|seteuid.. not implemented|(F) You tried to assign to C<< $> >>, and your operating system doesn't support the seteuid() system call (or equivalent), or at least Configure didn't think so.
596=E|setpgrp can't take arguments|(F) Your system has the setpgrp() from BSD 4.2, which takes no arguments, unlike POSIX setpgid(), which takes a process ID and process group ID.
597=E|setrgid.. not implemented|(F) You tried to assign to C<$(>, and your operating system doesn't support the setrgid() system call (or equivalent), or at least Configure didn't think so.
598=E|setruid.. not implemented|(F) You tried to assign to C<< $< >>, and your operating system doesn't support the setruid() system call (or equivalent), or at least Configure didn't think so.
599=E|setsockopt.. on closed socket .*?|(W closed) You tried to set a socket option on a closed socket. Did you forget to check the return value of your socket() call? See L<perlfunc/setsockopt>.
600=E|Setuid/gid script is writable by world|(F) The setuid emulator won't run a script that is writable by the world, because the world might have written on it already.
601=E|Setuid script not plain file|(F) The setuid emulator won't run a script that isn't read from a file, but from a socket, a pipe or another device.
602=E|shm.*? not implemented|(F) You don't have System V shared memory IPC on your system.
603=E|!=~ should be !~|(W syntax) The non-matching operator is !~, not !=~. !=~ will be interpreted as the != (numeric not equal) and ~ (1's complement) operators: probably not what you intended.
604=E|<> should be quotes|(F) You wrote C<< require <file> >> when you should have written C<require 'file'>.
605=E|/.*?/ should probably be written as ".*?"|(W syntax) You have used a pattern where Perl expected to find a string, as in the first argument to C<join>. Perl will treat the true or false result of matching the pattern against $_ as the string, which is probably not what you had in mind.
606=E|shutdown.. on closed socket .*?|(W closed) You tried to do a shutdown on a closed socket. Seems a bit superfluous.
607=E|SIG.*? handler ".*?" not defined|(W signal) The signal handler named in %SIG doesn't, in fact, exist. Perhaps you put it into the wrong package?
608=E|Smart matching a non-overloaded object breaks encapsulation|(F) You should not use the C<~~> operator on an object that does not overload it: Perl refuses to use the object's underlying structure for the smart match.
609=E|sort is now a reserved word|(F) An ancient error message that almost nobody ever runs into anymore. But before sort was a keyword, people sometimes used it as a filehandle.
610=E|Sort subroutine didn't return single value|(F) A sort comparison subroutine may not return a list value with more or less than one element. See L<perlfunc/sort>.
611=E|splice.. offset past end of array|(W misc) You attempted to specify an offset that was past the end of the array passed to splice(). Splicing will instead commence at the end of the array, rather than past it. If this isn't what you want, try explicitly pre-extending the array by assigning $#array = $offset. See L<perlfunc/splice>.
612=E|Split loop|(P) The split was looping infinitely. (Obviously, a split shouldn't iterate more times than there are characters of input, which is what happened.) See L<perlfunc/split>.
613=E|Statement unlikely to be reached|(W exec) You did an exec() with some statement after it other than a die(). This is almost always an error, because exec() never returns unless there was a failure. You probably wanted to use system() instead, which does return. To suppress this warning, put the exec() in a block by itself.
614=E|stat.. on unopened filehandle .*?|(W unopened) You tried to use the stat() function on a filehandle that was either never opened or has since been closed.
615=E|Stub found while resolving method ".*?" overloading ".*?" in package ".*?"|(P) Overloading resolution over @ISA tree may be broken by importation stubs. Stubs should never be implicitly created, but explicit calls to C<can> may break this.
616=E|Subroutine .*? redefined|(W redefine) You redefined a subroutine. To suppress this warning, say
617=E|Substitution loop|(P) The substitution was looping infinitely. (Obviously, a substitution shouldn't iterate more times than there are characters of input, which is what happened.) See the discussion of substitution in L<perlop/"Regexp Quote-Like Operators">.
618=E|Substitution pattern not terminated|(F) The lexer couldn't find the interior delimiter of an s/// or s{}{} construct. Remember that bracketing delimiters count nesting level. Missing the leading C<$> from variable C<$s> may cause this error.
619=E|Substitution replacement not terminated|(F) The lexer couldn't find the final delimiter of an s/// or s{}{} construct. Remember that bracketing delimiters count nesting level. Missing the leading C<$> from variable C<$s> may cause this error.
620=E|substr outside of string|(W substr),(F) You tried to reference a substr() that pointed outside of a string. That is, the absolute value of the offset was larger than the length of the string. See L<perlfunc/substr>. This warning is fatal if substr is used in an lvalue context (as the left hand side of an assignment or as a subroutine argument for example).
621=E|sv_upgrade from type .*? down to type .*?|(P) Perl tried to force the upgrade an SV to a type which was actually inferior to its current type.
622=E|Switch ...condition.... contains too many branches in regex; marked by <-- HERE in m/.*?/|(F) A (?(condition)if-clause|else-clause) construct can have at most two branches (the if-clause and the else-clause). If you want one or both to contain alternation, such as using C<this|that|other>, enclose it in clustering parentheses:
623=E|Switch condition not recognized in regex; marked by <-- HERE in m/.*?/|(F) If the argument to the (?(...)if-clause|else-clause) construct is a number, it can be only a number. The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
624=E|switching effective .*? is not implemented|(F) While under the C<use filetest> pragma, we cannot switch the real and effective uids or gids.
625=E|.*? syntax|(F) The final summary message when a C<perl -c> succeeds.
626=E|syntax error|(F) Probably means you had a syntax error. Common reasons include:
627=E|syntax error at line .*?: `.*?' unexpected|(A) You've accidentally run your script through the Bourne shell instead of Perl. Check the #! line, or manually feed your script into Perl yourself.
628=E|syntax error in file .*? at line .*?, next 2 tokens ".*?"|(F) This error is likely to occur if you run a perl5 script through a perl4 interpreter, especially if the next 2 tokens are "use strict" or "my $var" or "our $var".
629=E|sysread.. on closed filehandle .*?|(W closed) You tried to read from a closed filehandle.
630=E|sysread.. on unopened filehandle .*?|(W unopened) You tried to read from a filehandle that was never opened.
631=E|System V .*? is not implemented on this machine|(F) You tried to do something with a function beginning with "sem", "shm", or "msg" but that System V IPC is not implemented in your machine. In some machines the functionality can exist but be unconfigured. Consult your system support.
632=E|syswrite.. on closed filehandle .*?|(W closed) The filehandle you're writing to got itself closed sometime before now. Check your control flow.
633=E|C<-T> and C<-B> not implemented on filehandles|(F) Perl can't peek at the stdio buffer of filehandles when it doesn't know about your kind of stdio. You'll have to use a filename instead.
634=E|Target of goto is too deeply nested|(F) You tried to use C<goto> to reach a label that was too deeply nested for Perl to reach. Perl is doing you a favor by refusing.
635=E|tell.. on unopened filehandle|(W unopened) You tried to use the tell() function on a filehandle that was either never opened or has since been closed.
636=E|telldir.. attempted on invalid dirhandle .*?|(W io) The dirhandle you tried to telldir() is either closed or not really a dirhandle. Check your control flow.
637=E|That use of .. is unsupported|(F) Assignment to C<$[> is now strictly circumscribed, and interpreted as a compiler directive. You may say only one of
638=E|The crypt.. function is unimplemented due to excessive paranoia|(F) Configure couldn't find the crypt() function on your machine, probably because your vendor didn't supply it, probably because they think the U.S. Government thinks it's a secret, or at least that they will continue to pretend that it is. And if you quote me on that, I will deny it.
639=E|The .*? function is unimplemented|The function indicated isn't implemented on this architecture, according to the probings of Configure.
640=E|The stat preceding .*? wasn't an lstat|(F) It makes no sense to test the current stat buffer for symbolic linkhood if the last stat that wrote to the stat buffer already went past the symlink to get to the real file. Use an actual filename instead.
641=E|The 'unique' attribute may only be applied to 'our' variables|(F) This attribute was never supported on C<my> or C<sub> declarations.
642=E|This Perl can't set CRTL environ elements ..*?=.*?.|(W internal) Warnings peculiar to VMS. You tried to change or delete an element of the CRTL's internal environ array, but your copy of Perl wasn't built with a CRTL that contained the setenv() function. You'll need to rebuild Perl with a CRTL that does, or redefine F<PERL_ENV_TABLES> (see L<perlvms>) so that the environ array isn't the target of the change to %ENV which produced the warning.
643=E|thread failed to start: .*?|(W threads)(S) The entry point function of threads->create() failed for some reason.
644=E|times not implemented|(F) Your version of the C library apparently doesn't do times(). I suspect you're not running on Unix.
645=E|"-T" is on the #! line, it must also be used on the command line|(X) The #! line (or local equivalent) in a Perl script contains the B<-T> option (or the B<-t> option), but Perl was not invoked with B<-T> in its command line. This is an error because, by the time Perl discovers a B<-T> in a script, it's too late to properly taint everything from the environment. So Perl gives up.
646=E|To.*?: illegal mapping '.*?'|(F) You tried to define a customized To-mapping for lc(), lcfirst, uc(), or ucfirst() (or their string-inlined versions), but you specified an illegal mapping. See L<perlunicode/"User-Defined Character Properties">.
647=E|Too deeply nested ..-groups|(F) Your template contains ()-groups with a ridiculously deep nesting level.
648=E|Too few args to syscall|(F) There has to be at least one argument to syscall() to specify the system call to call, silly dilly.
649=E|Too late for "-.*?" option|(X) The #! line (or local equivalent) in a Perl script contains the B<-M>, B<-m> or B<-C> option.
650=E|Too late to run .*? block|(W void) A CHECK or INIT block is being defined during run time proper, when the opportunity to run them has already passed. Perhaps you are loading a file with C<require> or C<do> when you should be using C<use> instead. Or perhaps you should put the C<require> or C<do> inside a BEGIN block.
651=E|Too many args to syscall|(F) Perl supports a maximum of only 14 args to syscall().
652=E|Too many arguments for .*?|(F) The function requires fewer arguments than you specified.
653=E|Too many .'s|(A) You've accidentally run your script through B<csh> instead of Perl. Check the #! line, or manually feed your script into Perl yourself.
654=E|Too many .'s|(A) You've accidentally run your script through B<csh> instead of Perl. Check the #! line, or manually feed your script into Perl yourself.
655=E|Trailing . in regex m/.*?/|(F) The regular expression ends with an unbackslashed backslash. Backslash it. See L<perlre>.
656=E|Transliteration pattern not terminated|(F) The lexer couldn't find the interior delimiter of a tr/// or tr[][] or y/// or y[][] construct. Missing the leading C<$> from variables C<$tr> or C<$y> may cause this error.
657=E|Transliteration replacement not terminated|(F) The lexer couldn't find the final delimiter of a tr///, tr[][], y/// or y[][] construct.
658=E|'.*?' trapped by operation mask|(F) You tried to use an operator from a Safe compartment in which it's disallowed. See L<Safe>.
659=E|truncate not implemented|(F) Your machine doesn't implement a file truncation mechanism that Configure knows about.
660=E|Type of arg .*? to .*? must be .*? .not .*?.|(F) This function requires the argument in that position to be of a certain type. Arrays must be @NAME or C<@{EXPR}>. Hashes must be %NAME or C<%{EXPR}>. No implicit dereferencing is allowed--use the {EXPR} forms as an explicit dereference. See L<perlref>.
661=E|umask not implemented|(F) Your machine doesn't implement the umask function and you tried to use it to restrict permissions for yourself (EXPR & 0700).
662=E|Unable to create sub named ".*?"|(F) You attempted to create or access a subroutine with an illegal name.
663=E|Unbalanced context: .*? more PUSHes than POPs|(W internal) The exit code detected an internal inconsistency in how many execution contexts were entered and left.
664=E|Unbalanced saves: .*? more saves than restores|(W internal) The exit code detected an internal inconsistency in how many values were temporarily localized.
665=E|Unbalanced scopes: .*? more ENTERs than LEAVEs|(W internal) The exit code detected an internal inconsistency in how many blocks were entered and left.
666=E|Unbalanced tmps: .*? more allocs than frees|(W internal) The exit code detected an internal inconsistency in how many mortal scalars were allocated and freed.
667=E|Undefined format ".*?" called|(F) The format indicated doesn't seem to exist. Perhaps it's really in another package? See L<perlform>.
668=E|Undefined sort subroutine ".*?" called|(F) The sort comparison routine specified doesn't seem to exist. Perhaps it's in a different package? See L<perlfunc/sort>.
669=E|Undefined subroutine &.*? called|(F) The subroutine indicated hasn't been defined, or if it was, it has since been undefined.
670=E|Undefined subroutine called|(F) The anonymous subroutine you're trying to call hasn't been defined, or if it was, it has since been undefined.
671=E|Undefined subroutine in sort|(F) The sort comparison routine specified is declared but doesn't seem to have been defined yet. See L<perlfunc/sort>.
672=E|Undefined top format ".*?" called|(F) The format indicated doesn't seem to exist. Perhaps it's really in another package? See L<perlform>.
673=E|Undefined value assigned to typeglob|(W misc) An undefined value was assigned to a typeglob, a la C<*foo = undef>. This does nothing. It's possible that you really mean C<undef *foo>.
674=E|.*?: Undefined variable|(A) You've accidentally run your script through B<csh> instead of Perl. Check the #! line, or manually feed your script into Perl yourself.
675=E|unexec of .*? into .*? failed!|(F) The unexec() routine failed for some reason. See your local FSF representative, who probably put it there in the first place.
676=E|Unicode non-character .*? is illegal for interchange|(W utf8) Certain codepoints, such as U+FFFE and U+FFFF, are defined by the Unicode standard to be non-characters. Those are legal codepoints, but are reserved for internal use; so, applications shouldn't attempt to exchange them. In some cases, this message is also given if you use a codepoint that isn't in Unicode--that is it is above the legal maximum of U+10FFFF. These aren't legal at all in Unicode, so they are illegal for interchange, but can be used internally in a Perl program. If you know what you are doing you can turn off this warning by C<no warnings 'utf8';>.
677=E|Unknown BYTEORDER|(F) There are no byte-swapping functions for a machine with this byte order.
678=E|Unknown open.. mode '.*?'|(F) The second argument of 3-argument open() is not among the list of valid modes: C<< < >>, C<< > >>, C<< >> >>, C<< +< >>, C<< +> >>, C<< +>> >>, C<-|>, C<|->, C<< <& >>, C<< >& >>.
679=E|Unknown PerlIO layer ".*?"|(W layer) An attempt was made to push an unknown layer onto the Perl I/O system. (Layers take care of transforming data between external and internal representations.) Note that some layers, such as C<mmap>, are not supported in all environments. If your program didn't explicitly request the failing operation, it may be the result of the value of the environment variable PERLIO.
680=E|Unknown process %x sent message to prime_env_iter: .*?|(P) An error peculiar to VMS. Perl was reading values for %ENV before iterating over it, and someone else stuck a message in the stream of data Perl expected. Someone's very confused, or perhaps trying to subvert Perl's population of %ENV for nefarious purposes.
681=E|Unknown "re" subpragma '.*?' .known ones are: .*?.|You tried to use an unknown subpragma of the "re" pragma.
682=E|Unknown switch condition ....*? in regex; marked by <-- HERE in m/.*?/|(F) The condition part of a (?(condition)if-clause|else-clause) construct is not known. The condition may be lookahead or lookbehind (the condition is true if the lookahead or lookbehind is true), a (?{...}) construct (the condition is true if the code evaluates to a true value), or a number (the condition is true if the set of capturing parentheses named by the number matched).
683=E|Unknown Unicode option letter '.*?'|You specified an unknown Unicode option. See L<perlrun> documentation of the C<-C> switch for the list of known options.
684=E|Unknown Unicode option value %x|You specified an unknown Unicode option. See L<perlrun> documentation of the C<-C> switch for the list of known options.
685=E|Unknown warnings category '.*?'|(F) An error issued by the C<warnings> pragma. You specified a warnings category that is unknown to perl at this point.
686=E|Unknown verb pattern '.*?' in regex; marked by <-- HERE in m/.*?/|(F) You either made a typo or have incorrectly put a C<*> quantifier after an open brace in your pattern. Check the pattern and review L<perlre> for details on legal verb patterns.
687=E|unmatched . in regex; marked by <-- HERE in m/.*?/|(F) The brackets around a character class must match. If you wish to include a closing bracket in a character class, backslash it or put it first. The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
688=E|unmatched . in regex; marked by <-- HERE in m/.*?/|(F) Unbackslashed parentheses must always be balanced in regular expressions. If you're a vi user, the % key is valuable for finding the matching parenthesis. The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
689=E|Unmatched right .*? bracket|(F) The lexer counted more closing curly or square brackets than opening ones, so you're probably missing a matching opening bracket. As a general rule, you'll find the missing one (so to speak) near the place you were last editing.
690=E|Unquoted string ".*?" may clash with future reserved word|(W reserved) You used a bareword that might someday be claimed as a reserved word. It's best to put such a word in quotes, or capitalize it somehow, or insert an underbar into it. You might also declare it as a subroutine.
691=E|Unrecognized character .*?; marked by <-- HERE after .*? near column .*?|(F) The Perl parser has no idea what to do with the specified character in your Perl script (or eval) near the specified column. Perhaps you tried to run a compressed script, a binary program, or a directory as a Perl program.
692=E|Unrecognized escape ...*? in character class passed through in regex; marked by <-- HERE in m/.*?/|(W regexp) You used a backslash-character combination which is not recognized by Perl inside character classes. The character was understood literally, but this may change in a future version of Perl. The <-- HERE shows in the regular expression about where the escape was discovered.
693=E|Unrecognized escape ...*? passed through|(W misc) You used a backslash-character combination which is not recognized by Perl. The character was understood literally, but this may change in a future version of Perl.
694=E|Unrecognized escape ...*? passed through in regex; marked by <-- HERE in m/.*?/|(W regexp) You used a backslash-character combination which is not recognized by Perl. The character was understood literally, but this may change in a future version of Perl. The <-- HERE shows in the regular expression about where the escape was discovered.
695=E|Unrecognized signal name ".*?"|(F) You specified a signal name to the kill() function that was not recognized. Say C<kill -l> in your shell to see the valid signal names on your system.
696=E|Unrecognized switch: -.*?  .-h will show valid options.|(F) You specified an illegal option to Perl. Don't do that. (If you think you didn't do that, check the #! line to see if it's supplying the bad switch on your behalf.)
697=E|Unsuccessful .*? on filename containing newline|(W newline) A file operation was attempted on a filename, and that operation failed, PROBABLY because the filename contained a newline, PROBABLY because you forgot to chomp() it off. See L<perlfunc/chomp>.
698=E|Unsupported directory function ".*?" called|(F) Your machine doesn't support opendir() and readdir().
699=E|Unsupported function .*?|(F) This machine doesn't implement the indicated function, apparently. At least, Configure doesn't think so.
700=E|Unsupported function fork|(F) Your version of executable does not support forking.
701=E|Unsupported script encoding .*?|(F) Your program file begins with a Unicode Byte Order Mark (BOM) which declares it to be in a Unicode encoding that Perl cannot read.
702=E|Unsupported socket function ".*?" called|(F) Your machine doesn't support the Berkeley socket mechanism, or at least that's what Configure thought.
703=E|Unterminated attribute list|(F) The lexer found something other than a simple identifier at the start of an attribute, and it wasn't a semicolon or the start of a block. Perhaps you terminated the parameter list of the previous attribute too soon. See L<attributes>.
704=E|Unterminated attribute parameter in attribute list|(F) The lexer saw an opening (left) parenthesis character while parsing an attribute list, but the matching closing (right) parenthesis character was not found. You may need to add (or remove) a backslash character to get your parentheses to balance. See L<attributes>.
705=E|Unterminated compressed integer|(F) An argument to unpack("w",...) was incompatible with the BER compressed integer format and could not be converted to an integer. See L<perlfunc/pack>.
706=E|Unterminated verb pattern in regex; marked by <-- HERE in m/.*?/|(F) You used a pattern of the form C<(*VERB)> but did not terminate the pattern with a C<)>. Fix the pattern and retry.
707=E|Unterminated verb pattern argument in regex; marked by <-- HERE in m/.*?/|(F) You used a pattern of the form C<(*VERB:ARG)> but did not terminate the pattern with a C<)>. Fix the pattern and retry.
708=E|Unterminated .g..... pattern in regex; marked by <-- HERE in m/.*?/|(F) You missed a close brace on a \\g{..} pattern (group reference) in a regular expression. Fix the pattern and retry.
709=E|Unterminated <> operator|(F) The lexer saw a left angle bracket in a place where it was expecting a term, so it's looking for the corresponding right angle bracket, and not finding it. Chances are you left some needed parentheses out earlier in the line, and you really meant a "less than".
710=E|untie attempted while .*? inner references still exist|(W untie) A copy of the object returned from C<tie> (or C<tied>) was still valid when C<untie> was called.
711=E|Usage: POSIX::.*?..*?.|(F) You called a POSIX function with incorrect arguments. See L<POSIX/FUNCTIONS> for more information.
712=E|Usage: Win32::.*?..*?.|(F) You called a Win32 function with incorrect arguments. See L<Win32> for more information.
713=E|Useless ..-.*?. - don't use /.*? modifier in regex; marked by <-- HERE in m/.*?/|(W regexp) You have used an internal modifier such as (?-o) that has no meaning unless removed from the entire regexp:
714=E|Useless localization of .*?|(W syntax) The localization of lvalues such as C<local($x=10)> is legal, but in fact the local() currently has no effect. This may change at some point in the future, but in the meantime such code is discouraged.
715=E|Useless ...*?. - use /.*? modifier in regex; marked by <-- HERE in m/.*?/|(W regexp) You have used an internal modifier such as (?o) that has no meaning unless applied to the entire regexp:
716=E|Useless use of /d modifier in transliteration operator|(W misc) You have used the /d modifier where the searchlist has the same length as the replacelist. See L<perlop> for more information about the /d modifier.
717=E|Useless use of .*? in void context|(W void) You did something without a side effect in a context that does nothing with the return value, such as a statement that doesn't return a value from a block, or the left side of a scalar comma operator. Very often this points not to stupidity on your part, but a failure of Perl to parse your program the way you thought it would. For example, you'd get this if you mixed up your C precedence with Python precedence and said
718=E|Useless use of "re" pragma|(W) You did C<use re;> without any arguments. That isn't very useful.
719=E|Useless use of sort in scalar context|(W void) You used sort in scalar context, as in :
720=E|Useless use of .*? with no values|(W syntax) You used the push() or unshift() function with no arguments apart from the array, like C<push(@x)> or C<unshift(@foo)>. That won't usually have any effect on the array, so is completely useless. It's possible in principle that push(@tied_array) could have some effect if the array is tied to a class which implements a PUSH method. If so, you can write it as C<push(@tied_array,())> to avoid this warning.
721=E|"use" not allowed in expression|(F) The "use" keyword is recognized and executed at compile time, and returns no useful value. See L<perlmod>.
722=E|Use of assignment to .. is deprecated|(D deprecated) The C<$[> variable (index of the first element in an array) is deprecated. See L<perlvar/"$[">.
723=E|Use of bare << to mean <<"" is deprecated|(D deprecated) You are now encouraged to use the explicitly quoted form if you wish to use an empty line as the terminator of the here-document.
724=E|Use of comma-less variable list is deprecated|(D deprecated) The values you give to a format should be separated by commas, not just aligned on a line.
725=E|Use of chdir.''. or chdir.undef. as chdir.. deprecated|(D deprecated) chdir() with no arguments is documented to change to $ENV{HOME} or $ENV{LOGDIR}. chdir(undef) and chdir('') share this behavior, but that has been deprecated. In future versions they will simply fail.
726=E|Use of /c modifier is meaningless in s///|(W regexp) You used the /c modifier in a substitution. The /c modifier is not presently meaningful in substitutions.
727=E|Use of /c modifier is meaningless without /g|(W regexp) You used the /c modifier with a regex operand, but didn't use the /g modifier. Currently, /c is meaningful only when /g is used. (This may change in the future.)
728=E|Use of := for an empty attribute list is deprecated|(D deprecated) The construction C<my $x := 42> currently parses correctly in perl, being equivalent to C<my $x : = 42> (applying an empty attribute list to C<$x>). This useless construct is now deprecated, so C<:=> can be reclaimed as a new operator in the future.
729=E|Use of freed value in iteration|(F) Perhaps you modified the iterated array within the loop? This error is typically caused by code like the following:
730=E|Use of .glob.FILEHANDLE. is deprecated|(D deprecated) You are now encouraged to use the shorter *glob{IO} form to access the filehandle slot within a typeglob.
731=E|Use of /g modifier is meaningless in split|(W regexp) You used the /g modifier on the pattern for a C<split> operator. Since C<split> always tries to match the pattern repeatedly, the C</g> has no effect.
732=E|Use of "goto" to jump into a construct is deprecated|(D deprecated) Using C<goto> to jump from an outer scope into an inner scope is deprecated and should be avoided.
733=E|Use of inherited AUTOLOAD for non-method .*?.. is deprecated|(D deprecated) As an (ahem) accidental feature, C<AUTOLOAD> subroutines are looked up as methods (using the C<@ISA> hierarchy) even when the subroutines to be autoloaded were called as plain functions (e.g. C<Foo::bar()>), not as methods (e.g. C<< Foo->bar() >> or C<< $obj->bar() >>).
734=E|Use of octal value above 377 is deprecated|(D deprecated, W regexp) There is a constant in the regular expression whose value is interpeted by Perl as octal and larger than 377 (255 decimal, 0xFF hex). Perl may take this to mean different things depending on the rest of the regular expression. If you meant such an octal value, convert it to hexadecimal and use C<\\xHH> or C<\\x{HH}> instead. If you meant to have part of it mean a backreference, use C<\\g> for that. See L<perlre>.
735=E|Use of .*? in printf format not supported|(F) You attempted to use a feature of printf that is accessible from only C. This usually means there's a better way to do it in Perl.
736=E|Use of .*? is deprecated|(D deprecated) The construct indicated is no longer recommended for use, generally because there's a better way to do it, and also because the old way has bad side effects.
737=E|Use of -l on filehandle .*?|(W io) A filehandle represents an opened file, and when you opened the file it already went past any symlink you are presumably trying to look for. The operation returned C<undef>. Use a filename instead.
738=E|Use of "package" with no arguments is deprecated|(D deprecated) You used the C<package> keyword without specifying a package name. So no namespace is current at all. Using this can cause many otherwise reasonable constructs to fail in baffling ways. C<use strict;> instead.
739=E|Use of reference ".*?" as array index|(W misc) You tried to use a reference as an array index; this probably isn't what you mean, because references in numerical context tend to be huge numbers, and so usually indicates programmer error.
740=E|Use of reserved word ".*?" is deprecated|(D deprecated) The indicated bareword is a reserved word. Future versions of perl may use it as a keyword, so you're better off either explicitly quoting the word in a manner appropriate for its context of use, or using a different name altogether. The warning can be suppressed for subroutine names by either adding a C<&> prefix, or using a package qualifier, e.g. C<&our()>, or C<Foo::our()>.
741=E|Use of tainted arguments in .*? is deprecated|(W taint, deprecated) You have supplied C<system()> or C<exec()> with multiple arguments and at least one of them is tainted. This used to be allowed but will become a fatal error in a future version of perl. Untaint your arguments. See L<perlsec>.
742=E|Use of uninitialized value.*?|(W uninitialized) An undefined value was used as if it were already defined. It was interpreted as a "" or a 0, but maybe it was a mistake. To suppress this warning assign a defined value to your variables.
743=E|Using a hash as a reference is deprecated|(D deprecated) You tried to use a hash as a reference, as in C<< %foo->{"bar"} >> or C<< %$ref->{"hello"} >>. Versions of perl <= 5.6.1 used to allow this syntax, but shouldn't have. It is now deprecated, and will be removed in a future version.
744=E|Using an array as a reference is deprecated|(D deprecated) You tried to use an array as a reference, as in C<< @foo->[23] >> or C<< @$ref->[99] >>. Versions of perl <= 5.6.1 used to allow this syntax, but shouldn't have. It is now deprecated, and will be removed in a future version.
745=E|Using just the first character returned by .N.. in character class|(W) A charnames handler may return a sequence of more than one character. Currently all but the first one are discarded when used in a regular expression pattern bracketed character class.
746=E|Using just the first characters returned by .N..|(W) A charnames handler may return a sequence of characters. There is a finite limit as to the number of characters that can be used, which this sequence exceeded. In the message, the characters in the sequence are separated by dots, and each is shown by its ordinal in hex. Anything to the left of the C<HERE> was retained; anything to the right was discarded.
747=E|UTF-16 surrogate .*?|(W utf8) You tried to generate half of a UTF-16 surrogate by requesting a Unicode character between the code points 0xD800 and 0xDFFF (inclusive). That range is reserved exclusively for the use of UTF-16 encoding (by having two 16-bit UCS-2 characters); but Perl encodes its characters in UTF-8, so what you got is a very illegal character. If you really really know what you are doing you can turn off this warning by C<no warnings 'utf8';>.
748=E|Value of .*? can be "0"; test with defined..|(W misc) In a conditional expression, you used <HANDLE>, <*> (glob), C<each()>, or C<readdir()> as a boolean value. Each of these constructs can return a value of "0"; that would make the conditional expression false, which is probably not what you intended. When using these constructs in conditional expressions, test their values with the C<defined> operator.
749=E|Value of CLI symbol ".*?" too long|(W misc) A warning peculiar to VMS. Perl tried to read the value of an %ENV element from a CLI symbol table, and found a resultant string longer than 1024 characters. The return value has been truncated to 1024 characters.
750=E|Variable ".*?" is not available|(W closure) During compilation, an inner named subroutine or eval is attempting to capture an outer lexical that is not currently available. This can happen for one of two reasons. First, the outer lexical may be declared in an outer anonymous subroutine that has not yet been created. (Remember that named subs are created at compile time, while anonymous subs are created at run-time.) For example,
751=E|Variable ".*?" is not imported.*?|(F) While "use strict" in effect, you referred to a global variable that you apparently thought was imported from another module, because something else of the same name (usually a subroutine) is exported by that module. It usually means you put the wrong funny character on the front of your variable.
752=E|Variable length lookbehind not implemented in m/.*?/|(F) Lookbehind is allowed only for subexpressions whose length is fixed and known at compile time. See L<perlre>.
753=E|".*?" variable .*? masks earlier declaration in same .*?|(W misc) A "my", "our" or "state" variable has been redeclared in the current scope or statement, effectively eliminating all access to the previous instance. This is almost always a typographical error. Note that the earlier variable will still exist until the end of the scope or until all closure referents to it are destroyed.
754=E|Variable syntax|(A) You've accidentally run your script through B<csh> instead of Perl. Check the #! line, or manually feed your script into Perl yourself.
755=E|Variable ".*?" will not stay shared|(W closure) An inner (nested) I<named> subroutine is referencing a lexical variable defined in an outer named subroutine.
756=E|Verb pattern '.*?' has a mandatory argument in regex; marked by <-- HERE in m/.*?/|(F) You used a verb pattern that requires an argument. Supply an argument or check that you are using the right verb.
757=E|Verb pattern '.*?' may not have an argument in regex; marked by <-- HERE in m/.*?/|(F) You used a verb pattern that is not allowed an argument. Remove the argument or check that you are using the right verb.
758=E|Version number must be a constant number|(P) The attempt to translate a C<use Module n.n LIST> statement into its equivalent C<BEGIN> block found an internal inconsistency with the version number.
759=E|Version string '.*?' contains invalid data; ignoring: '.*?'|(W misc) The version string contains invalid characters at the end, which are being ignored.
760=E|Warning: something's wrong|(W) You passed warn() an empty string (the equivalent of C<warn "">) or you called it with no args and C<$@> was empty.
761=E|Warning: unable to close filehandle .*? properly|(S) The implicit close() done by an open() got an error indication on the close(). This usually indicates your file system ran out of disk space.
762=E|Warning: Use of ".*?" without parentheses is ambiguous|(S ambiguous) You wrote a unary operator followed by something that looks like a binary operator that could also have been interpreted as a term or unary operator. For instance, if you know that the rand function has a default argument of 1.0, and you write
763=E|Wide character in .*?|(S utf8) Perl met a wide character (>255) when it wasn't expecting one. This warning is by default on for I/O (like print). The easiest way to quiet this warning is simply to add the C<:utf8> layer to the output, e.g. C<binmode STDOUT, ':utf8'>. Another way to turn off the warning is to add C<no warnings 'utf8';> but that is often closer to cheating. In general, you are supposed to explicitly mark the filehandle with an encoding, see L<open> and L<perlfunc/binmode>.
764=E|Within ..-length '.*?' not allowed|(F) The count in the (un)pack template may be replaced by C<[TEMPLATE]> only if C<TEMPLATE> always matches the same amount of packed bytes that can be determined from the template alone. This is not possible if it contains an of the codes @, /, U, u, w or a *-length. Redesign the template.
765=E|write.. on closed filehandle .*?|(W closed) The filehandle you're writing to got itself closed sometime before now. Check your control flow.
766=E|.*? ".x.*?" does not map to Unicode|When reading in different encodings Perl tries to map everything into Unicode characters. The bytes you read in are not legal in this encoding, for example
767=E|'X' outside of string|(F) You had a (un)pack template that specified a relative position before the beginning of the string being (un)packed. See L<perlfunc/pack>.
768=E|'x' outside of string in unpack|(F) You had a pack template that specified a relative position after the end of the string being unpacked. See L<perlfunc/pack>.
769=E|YOU HAVEN'T DISABLED SET-ID SCRIPTS IN THE KERNEL YET!|(F) And you probably never will, because you probably don't have the sources to your kernel, and your vendor probably doesn't give a rip about what you want. Your best bet is to put a setuid C wrapper around your script.
770=E|You need to quote ".*?"|(W syntax) You assigned a bareword as a signal handler name. Unfortunately, you already have a subroutine of that name declared, which means that Perl 5 will try to call the subroutine when the assignment is executed, which is probably not what you want. (If it IS what you want, put an & in front.)
771=E|Your random numbers are not that random|(F) When trying to initialise the random seed for hashes, Perl could not get any randomness out of your system. This usually indicates Something Very Wrong.
