0=E|accept.. on closed socket .*?|(W closed) You tried to do an accept on a closed socket. Did you forget to check the return value of your socket() call? See L<perlfunc/accept>.
1=E|Allocation too large: .*?|(X) You can't allocate more than 64K on an MS-DOS machine.
2=E|'.*?' allowed only after types .*?|(F) The modifiers '!', '<' and '>' are allowed in pack() or unpack() only after certain types. See L<perlfunc/pack>.
3=E|Ambiguous call resolved as CORE::.*?.., qualify as such or use &|(W ambiguous) A subroutine you have declared has the same name as a Perl keyword, and you have used the name without qualification for calling one or the other. Perl decided to call the builtin because the subroutine is not imported.
4=E|Ambiguous range in transliteration operator|(F) You wrote something like C<tr/a-z-0//> which doesn't mean anything at all. To include a C<-> character in a transliteration, put it either first or last. (In the past, C<tr/a-z-0//> was synonymous with C<tr/a-y//>, which was probably not what you would have expected.)
5=E|Ambiguous use of .*? resolved as .*?|(W ambiguous)(S) You said something that may not be interpreted the way you thought. Normally it's pretty easy to disambiguate it by supplying a missing quote, operator, parenthesis pair or declaration.
6=E|'.' and '<' may not both be specified on command line|(F) An error peculiar to VMS. Perl does its own command line redirection, and found that STDIN was a pipe, and that you also tried to redirect STDIN using '<'. Only one STDIN stream to a customer, please.
7=E|'.' and '>' may not both be specified on command line|(F) An error peculiar to VMS. Perl does its own command line redirection, and thinks you tried to redirect stdout both to a file and into a pipe to another command. You need to choose one or the other, though nothing's stopping you from piping into a program or Perl script which 'splits' output into two streams, such as
8=E|Applying .*? to .*? will act on scalar..*?.|(W misc) The pattern match (C<//>), substitution (C<s///>), and transliteration (C<tr///>) operators work on scalar values. If you apply one of them to an array or a hash, it will convert the array or hash to a scalar value (the length of an array, or the population info of a hash) and then work on that scalar value. This is probably not what you meant to do. See L<perlfunc/grep> and L<perlfunc/map> for alternatives.
9=E|Args must match #! line|(F) The setuid emulator requires that the arguments Perl was invoked with match the arguments specified on the #! line. Since some systems impose a one-argument limit on the #! line, try combining switches; for example, turn C<-w -U> into C<-wU>.
10=E|Arg too short for msgsnd|(F) msgsnd() requires a string at least as long as sizeof(long).
11=E|.*? argument is not a HASH or ARRAY element or a subroutine|(F) The argument to exists() must be a hash or array element or a subroutine with an ampersand, such as:
12=E|.*? argument is not a HASH or ARRAY element or slice|(F) The argument to delete() must be either a hash or array element, such as:
13=E|.*? argument is not a subroutine name|(F) The argument to exists() for C<exists &sub> must be a subroutine name, and not a subroutine call. C<exists &sub()> will generate this error.
14=E|Argument ".*?" isn't numeric.*?|(W numeric) The indicated string was fed as an argument to an operator that expected a numeric value instead. If you're fortunate the message will identify which operator was so unfortunate.
15=E|Argument list not closed for PerlIO layer ".*?"|(W layer) When pushing a layer with arguments onto the Perl I/O system you forgot the ) that closes the argument list. (Layers take care of transforming data between external and internal representations.) Perl stopped parsing the layer list at this point and did not attempt to push this layer. If your program didn't explicitly request the failing operation, it may be the result of the value of the environment variable PERLIO.
16=E|Array @.*? missing the @ in argument .*? of .*?..|(D deprecated) Really old Perl let you omit the @ on array names in some spots. This is now heavily deprecated.
17=E|assertion botched: .*?|(P) The malloc package that comes with Perl had an internal failure.
18=E|Assertion failed: file ".*?"|(P) A general assertion failed. The file in question must be examined.
19=E|Assignment to both a list and a scalar|(F) If you assign to a conditional operator, the 2nd and 3rd arguments must either both be scalars or both be lists. Otherwise Perl won't know which context to supply to the right side.
20=E|A thread exited while .*? threads were running|(W threads)(S) When using threaded Perl, a thread (not necessarily the main thread) exited while there were still other threads running. Usually it's a good idea to first collect the return values of the created threads by joining them, and only then exit from the main thread. See L<threads>.
21=E|Attempt to access disallowed key '.*?' in a restricted hash|(F) The failing code has attempted to get or set a key which is not in the current set of allowed keys of a restricted hash.
22=E|Attempt to bless into a reference|(F) The CLASSNAME argument to the bless() operator is expected to be the name of the package to bless the resulting object into. You've supplied instead a reference to something: perhaps you wrote
23=E|Attempt to delete disallowed key '.*?' from a restricted hash|(F) The failing code attempted to delete from a restricted hash a key which is not in its key set.
24=E|Attempt to delete readonly key '.*?' from a restricted hash|(F) The failing code attempted to delete a key whose value has been declared readonly from a restricted hash.
25=E|Attempt to free non-arena SV: 0x.*?|(P internal) All SV objects are supposed to be allocated from arenas that will be garbage collected on exit. An SV was discovered to be outside any of those arenas.
26=E|Attempt to free nonexistent shared string|(P internal) Perl maintains a reference counted internal table of strings to optimize the storage and access of hash keys and other strings. This indicates someone tried to decrement the reference count of a string that can no longer be found in the table.
27=E|Attempt to free temp prematurely|(W debugging) Mortalized values are supposed to be freed by the free_tmps() routine. This indicates that something else is freeing the SV before the free_tmps() routine gets a chance, which means that the free_tmps() routine will be freeing an unreferenced scalar when it does try to free it.
28=E|Attempt to free unreferenced glob pointers|(P internal) The reference counts got screwed up on symbol aliases.
29=E|Attempt to free unreferenced scalar|(W internal) Perl went to decrement the reference count of a scalar to see if it would go to 0, and discovered that it had already gone to 0 earlier, and should have been freed, and in fact, probably was freed. This could indicate that SvREFCNT_dec() was called too many times, or that SvREFCNT_inc() was called too few times, or that the SV was mortalized when it shouldn't have been, or that memory has been corrupted.
30=E|Attempt to join self|(F) You tried to join a thread from within itself, which is an impossible task. You may be joining the wrong thread, or you may need to move the join() to some other thread.
31=E|Attempt to pack pointer to temporary value|(W pack) You tried to pass a temporary value (like the result of a function, or a computed expression) to the "p" pack() template. This means the result contains a pointer to a location that could become invalid anytime, even before the end of the current statement. Use literals or global values as arguments to the "p" pack() template to avoid this warning.
32=E|Attempt to reload .*? aborted.|(F) You tried to load a file with C<use> or C<require> that failed to compile once already. Perl will not try to compile this file again unless you delete its entry from %INC. See L<perlfunc/require> and L<perlvar/%INC>.
33=E|Attempt to set length of freed array|(W) You tried to set the length of an array which has been freed. You can do this by storing a reference to the scalar representing the last index of an array and later assigning through that reference. For example
34=E|Attempt to use reference as lvalue in substr|(W substr) You supplied a reference as the first argument to substr() used as an lvalue, which is pretty strange. Perhaps you forgot to dereference it first. See L<perlfunc/substr>.
35=E|Attribute "locked" is deprecated|(D deprecated) You have used the attributes pragam to modify the "locked" attribute on a code reference. The :locked attribute is obsolete, has had no effect since 5005 threads were removed, and will be removed in the next major release of Perl 5.
36=E|Attribute "unique" is deprecated|(D deprecated) You have used the attributes pragam to modify the "unique" attribute on an array, hash or scalar reference. The :unique attribute has had no effect since Perl 5.8.8, and will be removed in the next major release of Perl 5.
37=E|Bad arg length for .*?, is .*?, should be .*?|(F) You passed a buffer of the wrong size to one of msgctl(), semctl() or shmctl(). In C parlance, the correct sizes are, respectively, S<sizeof(struct msqid_ds *)>, S<sizeof(struct semid_ds *)>, and S<sizeof(struct shmid_ds *)>.
38=E|Bad evalled substitution pattern|(F) You've used the C</e> switch to evaluate the replacement for a substitution, but perl found a syntax error in the code to evaluate, most likely an unexpected right brace '}'.
39=E|Bad filehandle: .*?|(F) A symbol was passed to something wanting a filehandle, but the symbol has no filehandle associated with it. Perhaps you didn't do an open(), or did it in another package.
40=E|Bad free.. ignored|(S malloc) An internal routine called free() on something that had never been malloc()ed in the first place. Mandatory, but can be disabled by setting environment variable C<PERL_BADFREE> to 0.
41=E|Bad hash|(P) One of the internal hash routines was passed a null HV pointer.
42=E|Badly placed ..'s|(A) You've accidentally run your script through B<csh> instead of Perl. Check the #! line, or manually feed your script into Perl yourself.
43=E|Bad name after .*?::|(F) You started to name a symbol by using a package prefix, and then didn't finish the symbol. In particular, you can't interpolate outside of quotes, so
44=E|Bad plugin affecting keyword '.*?'|(F) An extension using the keyword plugin mechanism violated the plugin API.
45=E|Bad realloc.. ignored|(S malloc) An internal routine called realloc() on something that had never been malloc()ed in the first place. Mandatory, but can be disabled by setting environment variable C<PERL_BADFREE> to 1.
46=E|Bad symbol for array|(P) An internal request asked to add an array entry to something that wasn't a symbol table entry.
47=E|Bad symbol for dirhandle|(P) An internal request asked to add a dirhandle entry to something that wasn't a symbol table entry.
48=E|Bad symbol for filehandle|(P) An internal request asked to add a filehandle entry to something that wasn't a symbol table entry.
49=E|Bad symbol for hash|(P) An internal request asked to add a hash entry to something that wasn't a symbol table entry.
50=E|Bareword found in conditional|(W bareword) The compiler found a bareword where it expected a conditional, which often indicates that an || or && was parsed as part of the last argument of the previous construct, for example:
51=E|Bareword ".*?" not allowed while "strict subs" in use|(F) With "strict subs" in use, a bareword is only allowed as a subroutine identifier, in curly brackets or to the left of the "=>" symbol. Perhaps you need to predeclare a subroutine?
52=E|Bareword ".*?" refers to nonexistent package|(W bareword) You used a qualified bareword of the form C<Foo::>, but the compiler saw no other uses of that namespace before that point. Perhaps you need to predeclare a package?
53=E|BEGIN failed--compilation aborted|(F) An untrapped exception was raised while executing a BEGIN subroutine. Compilation stops immediately and the interpreter is exited.
54=E|BEGIN not safe after errors--compilation aborted|(F) Perl found a C<BEGIN {}> subroutine (or a C<use> directive, which implies a C<BEGIN {}>) after one or more compilation errors had already occurred. Since the intended environment for the C<BEGIN {}> could not be guaranteed (due to the errors), and since subsequent code likely depends on its correct operation, Perl just gave up.
55=E|.1 better written as .1|(W syntax) Outside of patterns, backreferences live on as variables. The use of backslashes is grandfathered on the right-hand side of a substitution, but stylistically it's better to use the variable form because other Perl programmers will expect it, and it works better if there are more than 9 backreferences.
56=E|Binary number > 0b11111111111111111111111111111111 non-portable|(W portable) The binary number you specified is larger than 2**32-1 (4294967295) and therefore non-portable between systems. See L<perlport> for more on portability concerns.
57=E|bind.. on closed socket .*?|(W closed) You tried to do a bind on a closed socket. Did you forget to check the return value of your socket() call? See L<perlfunc/bind>.
58=E|binmode.. on closed filehandle .*?|(W unopened) You tried binmode() on a filehandle that was never opened. Check you control flow and number of arguments.
59=E|Bit vector size > 32 non-portable|(W portable) Using bit vector sizes larger than 32 is non-portable.
60=E|Bizarre copy of .*? in .*?|(P) Perl detected an attempt to copy an internal value that is not copyable.
61=E|Buffer overflow in prime_env_iter: .*?|(W internal) A warning peculiar to VMS. While Perl was preparing to iterate over %ENV, it encountered a logical name or symbol definition which was too long, so it was truncated to the string shown.
62=E|Callback called exit|(F) A subroutine invoked from an external package via call_sv() exited by calling exit.
63=E|.*?.. called too early to check prototype|(W prototype) You've called a function that has a prototype before the parser saw a definition or declaration for it, and Perl could not check that the call conforms to the prototype. You need to either add an early prototype declaration for the subroutine in question, or move the subroutine definition ahead of the call to get proper prototype checking. Alternatively, if you are certain that you're calling the function correctly, you may put an ampersand before the name to avoid the warning. See L<perlsub>.
64=E|Cannot compress integer in pack|(F) An argument to pack("w",...) was too large to compress. The BER compressed integer format can only be used with positive integers, and you attempted to compress Infinity or a very large number (> 1e308). See L<perlfunc/pack>.
65=E|Cannot compress negative numbers in pack|(F) An argument to pack("w",...) was negative. The BER compressed integer format can only be used with positive integers. See L<perlfunc/pack>.
66=E|Cannot convert a reference to .*? to typeglob|(F) You manipulated Perl's symbol table directly, stored a reference in it, then tried to access that symbol via conventional Perl syntax. The access triggers Perl to autovivify that typeglob, but it there is no legal conversion from that type of reference to a typeglob.
67=E|Cannot copy to .*? in .*?|(P) Perl detected an attempt to copy a value to an internal type that cannot be directly assigned not.
68=E|Cannot find encoding ".*?"|(S io) You tried to apply an encoding that did not exist to a filehandle, either with open() or binmode().
69=E|Can only compress unsigned integers in pack|(F) An argument to pack("w",...) was not an integer. The BER compressed integer format can only be used with positive integers, and you attempted to compress something else. See L<perlfunc/pack>.
70=E|Can't bless non-reference value|(F) Only hard references may be blessed. This is how Perl "enforces" encapsulation of objects. See L<perlobj>.
71=E|Can't "break" in a loop topicalizer|(F) You called C<break>, but you're in a C<foreach> block rather than a C<given> block. You probably meant to use C<next> or C<last>.
72=E|Can't "break" outside a given block|(F) You called C<break>, but you're not inside a C<given> block.
73=E|Can't call method ".*?" in empty package ".*?"|(F) You called a method correctly, and it correctly indicated a package functioning as a class, but that package doesn't have ANYTHING defined in it, let alone methods. See L<perlobj>.
74=E|Can't call method ".*?" on an undefined value|(F) You used the syntax of a method call, but the slot filled by the object reference or package name contains an undefined value. Something like this will reproduce the error:
75=E|Can't call method ".*?" on unblessed reference|(F) A method call must know in what package it's supposed to run. It ordinarily finds this out from the object reference you supply, but you didn't supply an object reference in this case. A reference isn't an object reference until it has been blessed. See L<perlobj>.
76=E|Can't call method ".*?" without a package or object reference|(F) You used the syntax of a method call, but the slot filled by the object reference or package name contains an expression that returns a defined value which is neither an object reference nor a package name. Something like this will reproduce the error:
77=E|Can't chdir to .*?|(F) You called C<perl -x/foo/bar>, but C</foo/bar> is not a directory that you can chdir to, possibly because it doesn't exist.
78=E|Can't check filesystem of script ".*?" for nosuid|(P) For some reason you can't check the filesystem of the script for nosuid.
79=E|Can't coerce array into hash|(F) You used an array where a hash was expected, but the array has no information on how to map from keys to array indices. You can do that only with arrays that have a hash reference at index 0.
80=E|Can't coerce .*? to integer in .*?|(F) Certain types of SVs, in particular real symbol table entries (typeglobs), can't be forced to stop being what they are. So you can't say things like:
81=E|Can't coerce .*? to number in .*?|(F) Certain types of SVs, in particular real symbol table entries (typeglobs), can't be forced to stop being what they are.
82=E|Can't coerce .*? to string in .*?|(F) Certain types of SVs, in particular real symbol table entries (typeglobs), can't be forced to stop being what they are.
83=E|Can't "continue" outside a when block|(F) You called C<continue>, but you're not inside a C<when> or C<default> block.
84=E|Can't create pipe mailbox|(P) An error peculiar to VMS. The process is suffering from exhausted quotas or other plumbing problems.
85=E|Can't declare class for non-scalar .*? in ".*?"|(F) Currently, only scalar variables can be declared with a specific class qualifier in a "my", "our" or "state" declaration. The semantics may be extended for other types of variables in future.
86=E|Can't declare .*? in ".*?"|(F) Only scalar, array, and hash variables may be declared as "my", "our" or "state" variables. They must have ordinary identifiers as names.
87=E|Can't do inplace edit: .*? is not a regular file|(S inplace) You tried to use the B<-i> switch on a special file, such as a file in /dev, or a FIFO. The file was ignored.
88=E|Can't do inplace edit on .*?: .*?|(S inplace) The creation of the new file failed for the indicated reason.
89=E|Can't do inplace edit without backup|(F) You're on a system such as MS-DOS that gets confused if you try reading from a deleted (but still opened) file. You have to say C<-i.bak>, or some such.
90=E|Can't do inplace edit: .*? would not be unique|(S inplace) Your filesystem does not support filenames longer than 14 characters and Perl was unable to create a unique filename during inplace editing with the B<-i> switch. The file was ignored.
91=E|Can't do .n,m. with n > m in regex; marked by <-- HERE in m/.*?/|(F) Minima must be less than or equal to maxima. If you really want your regexp to match something 0 times, just put {0}. The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
92=E|Can't do waitpid with flags|(F) This machine doesn't have either waitpid() or wait4(), so only waitpid() without flags is emulated.
93=E|Can't emulate -.*? on #! line|(F) The #! line specifies a switch that doesn't make sense at this point. For example, it'd be kind of silly to put a B<-x> on the #! line.
94=E|Can't .*? .*?-endian .*?s on this platform|(F) Your platform's byte-order is neither big-endian nor little-endian, or it has a very strange pointer size. Packing and unpacking big- or little-endian floating point values and pointers may not be possible. See L<perlfunc/pack>.
95=E|Can't exec ".*?": .*?|(W exec) A system(), exec(), or piped open call could not execute the named program for the indicated reason. Typical reasons include: the permissions were wrong on the file, the file wasn't found in C<$ENV{PATH}>, the executable in question was compiled for another architecture, or the #! line in a script points to an interpreter that can't be run for similar reasons. (Or maybe your system doesn't support #! at all.)
96=E|Can't exec .*?|(F) Perl was trying to execute the indicated program for you because that's what the #! line said. If that's not what you wanted, you may need to mention "perl" on the #! line somewhere.
97=E|Can't execute .*?|(F) You used the B<-S> switch, but the copies of the script to execute found in the PATH did not have correct permissions.
98=E|Can't find an opnumber for ".*?"|(F) A string of a form C<CORE::word> was given to prototype(), but there is no builtin with the name C<word>.
99=E|Can't find .*? character property ".*?"|(F) You used C<\\p{}> or C<\\P{}> but the character property by that name could not be found. Maybe you misspelled the name of the property? See L<perluniprops/Properties accessible through \\p{} and \\P{}> for a complete list of available properties.
100=E|Can't find label .*?|(F) You said to goto a label that isn't mentioned anywhere that it's possible for us to go to. See L<perlfunc/goto>.
101=E|Can't find .*? on PATH|(F) You used the B<-S> switch, but the script to execute could not be found in the PATH.
102=E|Can't find .*? on PATH, '.' not in PATH|(F) You used the B<-S> switch, but the script to execute could not be found in the PATH, or at least not with the correct permissions. The script exists in the current directory, but PATH prohibits running it.
103=E|Can't find string terminator .*? anywhere before EOF|(F) Perl strings can stretch over multiple lines. This message means that the closing delimiter was omitted. Because bracketed quotes count nesting levels, the following is missing its final parenthesis:
104=E|Can't find Unicode property definition ".*?"|(F) You may have tried to use C<\\p> which means a Unicode property (for example C<\\p{Lu}> matches all uppercase letters). If you did mean to use a Unicode property, see L<perluniprops/Properties accessible through \\p{} and \\P{}> for a complete list of available properties. If you didn't mean to use a Unicode property, escape the C<\\p>, either by C<\\\\p> (just the C<\\p>) or by C<\\Q\\p> (the rest of the string, until possible C<\\E>).
105=E|Can't fork: .*?|(F) A fatal error occurred while trying to fork while opening a pipeline.
106=E|Can't fork, trying again in 5 seconds|(W pipe) A fork in a piped open failed with EAGAIN and will be retried after five seconds.
107=E|Can't get filespec - stale stat buffer.|(S) A warning peculiar to VMS. This arises because of the difference between access checks under VMS and under the Unix model Perl assumes. Under VMS, access checks are done by filename, rather than by bits in the stat buffer, so that ACLs and other protections can be taken into account. Unfortunately, Perl assumes that the stat buffer contains all the necessary information, and passes it, instead of the filespec, to the access checking routine. It will try to retrieve the filespec using the device name and FID present in the stat buffer, but this works only if you haven't made a subsequent call to the CRTL stat() routine, because the device name is overwritten with each call. If this warning appears, the name lookup failed, and the access checking routine gave up and returned FALSE, just to be conservative. (Note: The access checking routine knows about the Perl C<stat> operator and file tests, so you shouldn't ever see this warning in response to a Perl command; it arises only if some internal code takes stat buffers lightly.)
108=E|Can't get pipe mailbox device name|(P) An error peculiar to VMS. After creating a mailbox to act as a pipe, Perl can't retrieve its name for later use.
109=E|Can't get SYSGEN parameter value for MAXBUF|(P) An error peculiar to VMS. Perl asked $GETSYI how big you want your mailbox buffers to be, and didn't get an answer.
110=E|Can't "goto" into the middle of a foreach loop|(F) A "goto" statement was executed to jump into the middle of a foreach loop. You can't get there from here. See L<perlfunc/goto>.
111=E|Can't "goto" out of a pseudo block|(F) A "goto" statement was executed to jump out of what might look like a block, except that it isn't a proper block. This usually occurs if you tried to jump out of a sort() block or subroutine, which is a no-no. See L<perlfunc/goto>.
112=E|Can't goto subroutine from a sort sub .or similar callback.|(F) The "goto subroutine" call can't be used to jump out of the comparison sub for a sort(), or from a similar callback (such as the reduce() function in List::Util).
113=E|Can't goto subroutine from an eval-.*?|(F) The "goto subroutine" call can't be used to jump out of an eval "string" or block.
114=E|Can't goto subroutine outside a subroutine|(F) The deeply magical "goto subroutine" call can only replace one subroutine call for another. It can't manufacture one out of whole cloth. In general you should be calling it out of only an AUTOLOAD routine anyway. See L<perlfunc/goto>.
115=E|Can't ignore signal CHLD, forcing to default|(W signal) Perl has detected that it is being run with the SIGCHLD signal (sometimes known as SIGCLD) disabled. Since disabling this signal will interfere with proper determination of exit status of child processes, Perl has reset the signal to its default value. This situation typically indicates that the parent program under which Perl may be running (e.g. cron) is being very careless.
116=E|Can't kill a non-numeric process ID|(F) Process identifiers must be (signed) integers. It is a fatal error to attempt to kill() an undefined, empty-string or otherwise non-numeric process identifier.
117=E|Can't "last" outside a loop block|(F) A "last" statement was executed to break out of the current block, except that there's this itty bitty problem called there isn't a current block. Note that an "if" or "else" block doesn't count as a "loopish" block, as doesn't a block given to sort(), map() or grep(). You can usually double the curlies to get the same effect though, because the inner curlies will be considered a block that loops once. See L<perlfunc/last>.
118=E|Can't linearize anonymous symbol table|(F) Perl tried to calculate the method resolution order (MRO) of a package, but failed because the package stash has no name.
119=E|Can't load '.*?' for module .*?|(F) The module you tried to load failed to load a dynamic extension. This may either mean that you upgraded your version of perl to one that is incompatible with your old dynamic extensions (which is known to happen between major versions of perl), or (more likely) that your dynamic extension was built against an older version of the library that is installed on your system. You may need to rebuild your old dynamic extensions.
120=E|Can't localize lexical variable .*?|(F) You used local on a variable name that was previously declared as a lexical variable using "my" or "state". This is not allowed. If you want to localize a package variable of the same name, qualify it with the package name.
121=E|Can't localize through a reference|(F) You said something like C<local $$ref>, which Perl can't currently handle, because when it goes to restore the old value of whatever $ref pointed to after the scope of the local() is finished, it can't be sure that $ref will still be a reference.
122=E|Can't locate .*?|(F) You said to C<do> (or C<require>, or C<use>) a file that couldn't be found. Perl looks for the file in all the locations mentioned in @INC, unless the file name included the full path to the file. Perhaps you need to set the PERL5LIB or PERL5OPT environment variable to say where the extra library is, or maybe the script needs to add the library name to @INC. Or maybe you just misspelled the name of the file. See L<perlfunc/require> and L<lib>.
123=E|Can't locate auto/.*?.al in @INC|(F) A function (or method) was called in a package which allows autoload, but there is no function to autoload. Most probable causes are a misprint in a function/method name or a failure to C<AutoSplit> the file, say, by doing C<make install>.
124=E|Can't locate loadable object for module .*? in @INC|(F) The module you loaded is trying to load an external library, like for example, C<foo.so> or C<bar.dll>, but the L<DynaLoader> module was unable to locate this library. See L<DynaLoader>.
125=E|Can't locate object method ".*?" via package ".*?"|(F) You called a method correctly, and it correctly indicated a package functioning as a class, but that package doesn't define that particular method, nor does any of its base classes. See L<perlobj>.
126=E|Can't locate package .*? for @.*?::ISA|(W syntax) The @ISA array contained the name of another package that doesn't seem to exist.
127=E|Can't locate PerlIO.*?|(F) You tried to use in open() a PerlIO layer that does not exist, e.g. open(FH, ">:nosuchlayer", "somefile").
128=E|Can't make list assignment to .%ENV on this system|(F) List assignment to %ENV is not supported on some systems, notably VMS.
129=E|Can't modify .*? in .*?|(F) You aren't allowed to assign to the item indicated, or otherwise try to change it, such as with an auto-increment.
130=E|Can't modify nonexistent substring|(P) The internal routine that does assignment to a substr() was handed a NULL.
131=E|Can't modify non-lvalue subroutine call|(F) Subroutines meant to be used in lvalue context should be declared as such, see L<perlsub/"Lvalue subroutines">.
132=E|Can't msgrcv to read-only var|(F) The target of a msgrcv must be modifiable to be used as a receive buffer.
133=E|Can't "next" outside a loop block|(F) A "next" statement was executed to reiterate the current block, but there isn't a current block. Note that an "if" or "else" block doesn't count as a "loopish" block, as doesn't a block given to sort(), map() or grep(). You can usually double the curlies to get the same effect though, because the inner curlies will be considered a block that loops once. See L<perlfunc/next>.
134=E|Can't open .*?: .*?|(S inplace) The implicit opening of a file through use of the C<< <> >> filehandle, either implicitly under the C<-n> or C<-p> command-line switches, or explicitly, failed for the indicated reason. Usually this is because you don't have read permission for a file which you named on the command line.
135=E|Can't open a reference|(W io) You tried to open a scalar reference for reading or writing, using the 3-arg open() syntax :
136=E|Can't open bidirectional pipe|(W pipe) You tried to say C<open(CMD, "|cmd|")>, which is not supported. You can try any of several modules in the Perl library to do this, such as IPC::Open2. Alternately, direct the pipe's output to a file using ">", and then read it in under a different file handle.
137=E|Can't open error file .*? as stderr|(F) An error peculiar to VMS. Perl does its own command line redirection, and couldn't open the file specified after '2>' or '2>>' on the command line for writing.
138=E|Can't open input file .*? as stdin|(F) An error peculiar to VMS. Perl does its own command line redirection, and couldn't open the file specified after '<' on the command line for reading.
139=E|Can't open output file .*? as stdout|(F) An error peculiar to VMS. Perl does its own command line redirection, and couldn't open the file specified after '>' or '>>' on the command line for writing.
140=E|Can't open output pipe .name: .*?.|(P) An error peculiar to VMS. Perl does its own command line redirection, and couldn't open the pipe into which to send data destined for stdout.
141=E|Can't open perl script.*?|(F) The script you specified can't be opened for the indicated reason.
142=E|Can't read CRTL environ|(S) A warning peculiar to VMS. Perl tried to read an element of %ENV from the CRTL's internal environment array and discovered the array was missing. You need to figure out where your CRTL misplaced its environ or define F<PERL_ENV_TABLES> (see L<perlvms>) so that environ is not searched.
143=E|Can't "redo" outside a loop block|(F) A "redo" statement was executed to restart the current block, but there isn't a current block. Note that an "if" or "else" block doesn't count as a "loopish" block, as doesn't a block given to sort(), map() or grep(). You can usually double the curlies to get the same effect though, because the inner curlies will be considered a block that loops once. See L<perlfunc/redo>.
144=E|Can't remove .*?: .*?, skipping file|(S inplace) You requested an inplace edit without creating a backup file. Perl was unable to remove the original file to replace it with the modified file. The file was left unmodified.
145=E|Can't rename .*? to .*?: .*?, skipping file|(S inplace) The rename done by the B<-i> switch failed for some reason, probably because you don't have write permission to the directory.
146=E|Can't reopen input pipe .name: .*?. in binary mode|(P) An error peculiar to VMS. Perl thought stdin was a pipe, and tried to reopen it to accept binary data. Alas, it failed.
147=E|Can't resolve method ".*?" overloading ".*?" in package ".*?"|(F|P) Error resolving overloading specified by a method name (as opposed to a subroutine reference): no such method callable via the package. If method name is C<???>, this is an internal error.
148=E|Can't return .*? from lvalue subroutine|(F) Perl detected an attempt to return illegal lvalues (such as temporary or readonly values) from a subroutine used as an lvalue. This is not allowed.
149=E|Can't return outside a subroutine|(F) The return statement was executed in mainline code, that is, where there was no subroutine call to return out of. See L<perlsub>.
150=E|Can't return .*? to lvalue scalar context|(F) You tried to return a complete array or hash from an lvalue subroutine, but you called the subroutine in a way that made Perl think you meant to return only one value. You probably meant to write parentheses around the call to the subroutine, which tell Perl that the call should be in list context.
151=E|Can't stat script ".*?"|(P) For some reason you can't fstat() the script even though you have it open already. Bizarre.
152=E|Can't take log of %g|(F) For ordinary real numbers, you can't take the logarithm of a negative number or zero. There's a Math::Complex package that comes standard with Perl, though, if you really want to do that for the negative numbers.
153=E|Can't take sqrt of %g|(F) For ordinary real numbers, you can't take the square root of a negative number. There's a Math::Complex package that comes standard with Perl, though, if you really want to do that.
154=E|Can't undef active subroutine|(F) You can't undefine a routine that's currently running. You can, however, redefine it while it's running, and you can even undef the redefined subroutine while the old routine is running. Go figure.
155=E|Can't unshift|(F) You tried to unshift an "unreal" array that can't be unshifted, such as the main Perl stack.
156=E|Can't upgrade .*? ..*?. to .*?|(P) The internal sv_upgrade routine adds "members" to an SV, making it into a more specialized kind of SV. The top several SV types are so specialized, however, that they cannot be interconverted. This message indicates that such a conversion was attempted.
157=E|Can't use anonymous symbol table for method lookup|(F) The internal routine that does method lookup was handed a symbol table that doesn't have a name. Symbol tables can become anonymous for example by undefining stashes: C<undef %Some::Package::>.
158=E|Can't use an undefined value as .*? reference|(F) A value used as either a hard reference or a symbolic reference must be a defined value. This helps to delurk some insidious errors.
159=E|Can't use bareword .".*?". as .*? ref while "strict refs" in use|(F) Only hard references are allowed by "strict refs". Symbolic references are disallowed. See L<perlref>.
160=E|Can't use %! because Errno.pm is not available|(F) The first time the %! hash is used, perl automatically loads the Errno.pm module. The Errno module is expected to tie the %! hash to provide symbolic names for C<$!> errno values.
161=E|Can't use both '<' and '>' after type '.*?' in .*?|(F) A type cannot be forced to have both big-endian and little-endian byte-order at the same time, so this combination of modifiers is not allowed. See L<perlfunc/pack>.
162=E|Can't use .*? for loop variable|(F) Only a simple scalar variable may be used as a loop variable on a foreach.
163=E|Can't use global .*? in ".*?"|(F) You tried to declare a magical variable as a lexical variable. This is not allowed, because the magic can be tied to only one location (namely the global variable) and it would be incredibly confusing to have variables in your program that looked like magical variables but weren't.
164=E|Can't use '.*?' in a group with different byte-order in .*?|(F) You attempted to force a different byte-order on a type that is already inside a group with a byte-order modifier. For example you cannot force little-endianness on a type that is inside a big-endian group.
165=E|Can't use "my .*?" in sort comparison|(F) The global variables $a and $b are reserved for sort comparisons. You mentioned $a or $b in the same line as the <=> or cmp operator, and the variable had earlier been declared as a lexical variable. Either qualify the sort variable with the package name, or rename the lexical variable.
166=E|Can't use .*? ref as .*? ref|(F) You've mixed up your reference types. You have to dereference a reference of the type needed. You can use the ref() function to test the type of the reference, if need be.
167=E|Can't use string .".*?". as .*? ref while "strict refs" in use|(F) Only hard references are allowed by "strict refs". Symbolic references are disallowed. See L<perlref>.
168=E|Can't use subscript on .*?|(F) The compiler tried to interpret a bracketed expression as a subscript. But to the left of the brackets was an expression that didn't look like a hash or array reference, or anything else subscriptable.
169=E|Can't use ..*? to mean ..*? in expression|(W syntax) In an ordinary expression, backslash is a unary operator that creates a reference to its argument. The use of backslash to indicate a backreference to a matched substring is valid only as part of a regular expression pattern. Trying to do this in ordinary Perl code produces a value that prints out looking like SCALAR(0xdecaf). Use the $1 form instead.
170=E|Can't use "when" outside a topicalizer|(F) You have used a when() block that is neither inside a C<foreach> loop nor a C<given> block. (Note that this error is issued on exit from the C<when> block, so you won't get the error if the match fails, or if you use an explicit C<continue>.)
171=E|Can't weaken a nonreference|(F) You attempted to weaken something that was not a reference. Only references can be weakened.
172=E|Can't x= to read-only value|(F) You tried to repeat a constant value (often the undefined value) with an assignment operator, which implies modifying the value itself. Perhaps you need to copy the value to a temporary, and repeat that.
173=E|Character in 'C' format wrapped in pack|(W pack) You said
174=E|Character in 'W' format wrapped in pack|(W pack) You said
175=E|Character in 'c' format wrapped in pack|(W pack) You said
176=E|Character in '.*?' format wrapped in unpack|(W unpack) You tried something like
177=E|Character.s. in '.*?' format wrapped in pack|(W pack) You tried something like
178=E|Character.s. in '.*?' format wrapped in unpack|(W unpack) You tried something like
179=E|close.. on unopened filehandle .*?|(W unopened) You tried to close a filehandle that was never opened.
180=E|closedir.. attempted on invalid dirhandle .*?|(W io) The dirhandle you tried to close is either closed or not really a dirhandle. Check your control flow.
181=E|Code missing after '/'|(F) You had a (sub-)template that ends with a '/'. There must be another template code following the slash. See L<perlfunc/pack>.
182=E|.*?: Command not found|(A) You've accidentally run your script through B<csh> instead of Perl. Check the #! line, or manually feed your script into Perl yourself.
183=E|Compilation failed in require|(F) Perl could not compile a file specified in a C<require> statement. Perl uses this generic message when none of the errors that it encountered were severe enough to halt compilation immediately.
184=E|Complex regular subexpression recursion limit ..*?. exceeded|(W regexp) The regular expression engine uses recursion in complex situations where back-tracking is required. Recursion depth is limited to 32766, or perhaps less in architectures where the stack cannot grow arbitrarily. ("Simple" and "medium" situations are handled without recursion and are not subject to a limit.) Try shortening the string under examination; looping in Perl code (e.g. with C<while>) rather than in the regular expression engine; or rewriting the regular expression so that it is simpler or backtracks less. (See L<perlfaq2> for information on I<Mastering Regular Expressions>.)
185=E|cond_broadcast.. called on unlocked variable|(W threads) Within a thread-enabled program, you tried to call cond_broadcast() on a variable which wasn't locked. The cond_broadcast() function is used to wake up another thread that is waiting in a cond_wait(). To ensure that the signal isn't sent before the other thread has a chance to enter the wait, it is usual for the signaling thread to first wait for a lock on variable. This lock attempt will only succeed after the other thread has entered cond_wait() and thus relinquished the lock.
186=E|cond_signal.. called on unlocked variable|(W threads) Within a thread-enabled program, you tried to call cond_signal() on a variable which wasn't locked. The cond_signal() function is used to wake up another thread that is waiting in a cond_wait(). To ensure that the signal isn't sent before the other thread has a chance to enter the wait, it is usual for the signaling thread to first wait for a lock on variable. This lock attempt will only succeed after the other thread has entered cond_wait() and thus relinquished the lock.
187=E|connect.. on closed socket .*?|(W closed) You tried to do a connect on a closed socket. Did you forget to check the return value of your socket() call? See L<perlfunc/connect>.
188=E|Constant..*?..*?: .*?|(F) The parser found inconsistencies either while attempting to define an overloaded constant, or when trying to find the character name specified in the C<\\N{...}> escape. Perhaps you forgot to load the corresponding C<overload> or C<charnames> pragma? See L<charnames> and L<overload>.
189=E|Constant..*?..*?: .*? in regex; marked by <-- HERE in m/.*?/|(F) The parser found inconsistencies while attempting to find the character name specified in the C<\\N{...}> escape. Perhaps you forgot to load the corresponding C<charnames> pragma? See L<charnames>.
190=E|Constant is not .*? reference|(F) A constant value (perhaps declared using the C<use constant> pragma) is being dereferenced, but it amounts to the wrong type of reference. The message indicates the type of reference that was expected. This usually indicates a syntax error in dereferencing the constant value. See L<perlsub/"Constant Functions"> and L<constant>.
191=E|Constant subroutine .*? redefined|(S) You redefined a subroutine which had previously been eligible for inlining. See L<perlsub/"Constant Functions"> for commentary and workarounds.
192=E|Constant subroutine .*? undefined|(W misc) You undefined a subroutine which had previously been eligible for inlining. See L<perlsub/"Constant Functions"> for commentary and workarounds.
193=E|Copy method did not return a reference|(F) The method which overloads "=" is buggy. See L<overload/Copy Constructor>.
194=E|CORE::.*? is not a keyword|(F) The CORE:: namespace is reserved for Perl keywords.
195=E|corrupted regexp pointers|(P) The regular expression engine got confused by what the regular expression compiler gave it.
196=E|corrupted regexp program|(P) The regular expression engine got passed a regexp program without a valid magic number.
197=E|Corrupt malloc ptr 0x.*? at 0x.*?|(P) The malloc package that comes with Perl had an internal failure.
198=E|Count after length/code in unpack|(F) You had an unpack template indicating a counted-length string, but you have also specified an explicit size for the string. See L<perlfunc/pack>.
199=E|Deep recursion on subroutine ".*?"|(W recursion) This subroutine has called itself (directly or indirectly) 100 times more than it has returned. This probably indicates an infinite recursion, unless you're writing strange benchmark programs, in which case it indicates something else.
200=E|defined.@array. is deprecated|(D deprecated) defined() is not usually useful on arrays because it checks for an undefined I<scalar> value. If you want to see if the array is empty, just use C<if (@array) { # not empty }> for example.
201=E|defined.%hash. is deprecated|(D deprecated) defined() is not usually useful on hashes because it checks for an undefined I<scalar> value. If you want to see if the hash is empty, just use C<if (%hash) { # not empty }> for example.
202=E|.*? defines neither package nor VERSION--version check failed|(F) You said something like "use Module 42" but in the Module file there are neither package declarations nor a C<$VERSION>.
203=E|Delimiter for here document is too long|(F) In a here document construct like C<< <<FOO >>, the label C<FOO> is too long for Perl to handle. You have to be seriously twisted to write code that triggers this error.
204=E|Deprecated character.s. in ..N..... starting at '.*?'|(D deprecated) Just about anything is legal for the C<...> in C<\\N{...}>. But starting in 5.12, non-reasonable ones that don't look like names are deprecated. A reasonable name begins with an alphabetic character and continues with any combination of alphanumerics, dashes, spaces, parentheses or colons.
205=E|Deprecated use of my.. in false conditional|(D deprecated) You used a declaration similar to C<my $x if 0>. There has been a long-standing bug in Perl that causes a lexical variable not to be cleared at scope exit when its declaration includes a false conditional. Some people have exploited this bug to achieve a kind of static variable. Since we intend to fix this bug, we don't want people relying on this behavior. You can achieve a similar static effect by declaring the variable in a separate block outside the function, eg
206=E|DESTROY created new reference to dead object '.*?'|(F) A DESTROY() method created a new reference to the object which is just being DESTROYed. Perl is confused, and prefers to abort rather than to create a dangling reference.
207=E|Did not produce a valid header|See Server error.
208=E|.*? did not return a true value|(F) A required (or used) file must return a true value to indicate that it compiled correctly and ran its initialization code correctly. It's traditional to end such a file with a "1;", though any true value would do. See L<perlfunc/require>.
209=E|.Did you mean &.*? instead..|(W) You probably referred to an imported subroutine &FOO as $FOO or some such.
210=E|.Did you mean "local" instead of "our"..|(W misc) Remember that "our" does not localize the declared global variable. You have declared it again in the same lexical scope, which seems superfluous.
211=E|.Did you mean . or @ instead of %..|(W) You probably said %hash{$key} when you meant $hash{$key} or @hash{@keys}. On the other hand, maybe you just meant %hash and got carried away.
212=E|Died|(F) You passed die() an empty string (the equivalent of C<die "">) or you called it with no args and both C<$@> and C<$_> were empty.
213=E|Document contains no data|See Server error.
214=E|.*? does not define .*?::VERSION--version check failed|(F) You said something like "use Module 42" but the Module did not define a C<$VERSION.>
215=E|'/' does not take a repeat count|(F) You cannot put a repeat count of any kind right after the '/' code. See L<perlfunc/pack>.
216=E|Don't know how to handle magic of type '.*?'|(P) The internal handling of magical variables has been cursed.
217=E|do_study: out of memory|(P) This should have been caught by safemalloc() instead.
218=E|.Do you need to predeclare .*?..|(S syntax) This is an educated guess made in conjunction with the message "%s found where operator expected". It often means a subroutine or module name is being referenced that hasn't been declared yet. This may be because of ordering problems in your file, or because of a missing "sub", "package", "require", or "use" statement. If you're referencing something that isn't defined yet, you don't actually have to define the subroutine or package before the current location. You can use an empty "sub foo;" or "package FOO;" to enter a "forward" declaration.
219=E|dump.. better written as CORE::dump..|(W misc) You used the obsolescent C<dump()> built-in function, without fully qualifying it as C<CORE::dump()>. Maybe it's a typo. See L<perlfunc/dump>.
220=E|dump is not supported|(F) Your machine doesn't support dump/undump.
221=E|Duplicate free.. ignored|(S malloc) An internal routine called free() on something that had already been freed.
222=E|Duplicate modifier '.*?' after '.*?' in .*?|(W) You have applied the same modifier more than once after a type in a pack template. See L<perlfunc/pack>.
223=E|elseif should be elsif|(S syntax) There is no keyword "elseif" in Perl because Larry thinks it's ugly. Your code will be interpreted as an attempt to call a method named "elseif" for the class returned by the following block. This is unlikely to be what you want.
224=E|Empty .*?|(F) C<\\p> and C<\\P> are used to introduce a named Unicode property, as described in L<perlunicode> and L<perlre>. You used C<\\p> or C<\\P> in a regular expression without specifying the property name.
225=E|entering effective .*? failed|(F) While under the C<use filetest> pragma, switching the real and effective uids or gids failed.
226=E|%ENV is aliased to .*?|(F) You're running under taint mode, and the C<%ENV> variable has been aliased to another hash, so it doesn't reflect anymore the state of the program's environment. This is potentially insecure.
227=E|Error converting file specification .*?|(F) An error peculiar to VMS. Because Perl may have to deal with file specifications in either VMS or Unix syntax, it converts them to a single form when it must operate on them directly. Either you've passed an invalid file specification to Perl, or you've found a case the conversion routines don't handle. Drat.
228=E|.*?: Eval-group in insecure regular expression|(F) Perl detected tainted data when trying to compile a regular expression that contains the C<(?{ ... })> zero-width assertion, which is unsafe. See L<perlre/(?{ code })>, and L<perlsec>.
229=E|.*?: Eval-group not allowed at runtime, use re 'eval'|(F) Perl tried to compile a regular expression containing the C<(?{ ... })> zero-width assertion at run time, as it would when the pattern contains interpolated values. Since that is a security risk, it is not allowed. If you insist, you may still do this by explicitly building the pattern from an interpolated string at run time and using that in an eval(). See L<perlre/(?{ code })>.
230=E|.*?: Eval-group not allowed, use re 'eval'|(F) A regular expression contained the C<(?{ ... })> zero-width assertion, but that construct is only allowed when the C<use re 'eval'> pragma is in effect. See L<perlre/(?{ code })>.
231=E|EVAL without pos change exceeded limit in regex; marked by <-- HERE in m/.*?/|(F) You used a pattern that nested too many EVAL calls without consuming any text. Restructure the pattern so that text is consumed.
232=E|Excessively long <> operator|(F) The contents of a <> operator may not exceed the maximum size of a Perl identifier. If you're just trying to glob a long list of filenames, try using the glob() operator, or put the filenames into a variable and glob that.
233=E|exec. I'm not .that. kind of operating system|(F) The C<exec> function is not implemented in MacPerl. See L<perlport>.
234=E|Execution of .*? aborted due to compilation errors.|(F) The final summary message when a Perl compilation fails.
235=E|Exiting eval via .*?|(W exiting) You are exiting an eval by unconventional means, such as a goto, or a loop control statement.
236=E|Exiting format via .*?|(W exiting) You are exiting a format by unconventional means, such as a goto, or a loop control statement.
237=E|Exiting pseudo-block via .*?|(W exiting) You are exiting a rather special block construct (like a sort block or subroutine) by unconventional means, such as a goto, or a loop control statement. See L<perlfunc/sort>.
238=E|Exiting subroutine via .*?|(W exiting) You are exiting a subroutine by unconventional means, such as a goto, or a loop control statement.
239=E|Exiting substitution via .*?|(W exiting) You are exiting a substitution by unconventional means, such as a return, a goto, or a loop control statement.
240=E|Explicit blessing to '' .assuming package main.|(W misc) You are blessing a reference to a zero length string. This has the effect of blessing the reference into the package main. This is usually not what you want. Consider providing a default target package, e.g. bless($ref, $p || 'MyPackage');
241=E|.*?: Expression syntax|(A) You've accidentally run your script through B<csh> instead of Perl. Check the #! line, or manually feed your script into Perl yourself.
242=E|.*? failed--call queue aborted|(F) An untrapped exception was raised while executing a UNITCHECK, CHECK, INIT, or END subroutine. Processing of the remainder of the queue of such routines has been prematurely ended.
243=E|False .. range ".*?" in regex; marked by <-- HERE in m/.*?/|(W regexp) A character class range must start and end at a literal character, not another character class like C<\\d> or C<[:alpha:]>. The "-" in your false range is interpreted as a literal "-". Consider quoting the "-", "\\-". The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
244=E|Fatal VMS error at .*?, line .*?|(P) An error peculiar to VMS. Something untoward happened in a VMS system service or RTL routine; Perl's exit status should provide more details. The filename in "at %s" and the line number in "line %d" tell you which section of the Perl source code is distressed.
245=E|fcntl is not implemented|(F) Your machine apparently doesn't implement fcntl(). What is this, a PDP-11 or something?
246=E|FETCHSIZE returned a negative value|(F) A tied array claimed to have a negative number of elements, which is not possible.
247=E|Field too wide in 'u' format in pack|(W pack) Each line in an uuencoded string start with a length indicator which can't encode values above 63. So there is no point in asking for a line length bigger than that. Perl will behave as if you specified C<u63> as format.
248=E|Filehandle .*? opened only for input|(W io) You tried to write on a read-only filehandle. If you intended it to be a read-write filehandle, you needed to open it with "+<" or "+>" or "+>>" instead of with "<" or nothing. If you intended only to write the file, use ">" or ">>". See L<perlfunc/open>.
249=E|Filehandle .*? opened only for output|(W io) You tried to read from a filehandle opened only for writing, If you intended it to be a read/write filehandle, you needed to open it with "+<" or "+>" or "+>>" instead of with "<" or nothing. If you intended only to read from the file, use "<". See L<perlfunc/open>. Another possibility is that you attempted to open filedescriptor 0 (also known as STDIN) for output (maybe you closed STDIN earlier?).
250=E|Filehandle .*? reopened as .*? only for input|(W io) You opened for reading a filehandle that got the same filehandle id as STDOUT or STDERR. This occurred because you closed STDOUT or STDERR previously.
251=E|Filehandle STDIN reopened as .*? only for output|(W io) You opened for writing a filehandle that got the same filehandle id as STDIN. This occurred because you closed STDIN previously.
252=E|Final . should be .. or .name|(F) You must now decide whether the final $ in a string was meant to be a literal dollar sign, or was meant to introduce a variable name that happens to be missing. So you have to put either the backslash or the name.
253=E|flock.. on closed filehandle .*?|(W closed) The filehandle you're attempting to flock() got itself closed some time before now. Check your control flow. flock() operates on filehandles. Are you attempting to call flock() on a dirhandle by the same name?
254=E|Format not terminated|(F) A format must be terminated by a line with a solitary dot. Perl got to the end of your file without finding such a line.
255=E|Format .*? redefined|(W redefine) You redefined a format. To suppress this warning, say
256=E|Found = in conditional, should be ==|(W syntax) You said
257=E|.*? found where operator expected|(S syntax) The Perl lexer knows whether to expect a term or an operator. If it sees what it knows to be a term when it was expecting to see an operator, it gives you this warning. Usually it indicates that an operator or delimiter was omitted, such as a semicolon.
258=E|gdbm store returned .*?, errno .*?, key ".*?"|(S) A warning from the GDBM_File extension that a store failed.
259=E|gethostent not implemented|(F) Your C library apparently doesn't implement gethostent(), probably because if it did, it'd feel morally obligated to return every hostname on the Internet.
260=E|get.*?name.. on closed socket .*?|(W closed) You tried to get a socket or peer socket name on a closed socket. Did you forget to check the return value of your socket() call?
261=E|getpwnam returned invalid UIC %#o for user ".*?"|(S) A warning peculiar to VMS. The call to C<sys$getuai> underlying the C<getpwnam> operator returned an invalid UIC.
262=E|getsockopt.. on closed socket .*?|(W closed) You tried to get a socket option on a closed socket. Did you forget to check the return value of your socket() call? See L<perlfunc/getsockopt>.
263=E|Global symbol ".*?" requires explicit package name|(F) You've said "use strict" or "use strict vars", which indicates that all variables must either be lexically scoped (using "my" or "state"), declared beforehand using "our", or explicitly qualified to say which package the global variable is in (using "::").
264=E|glob failed ..*?.|(W glob) Something went wrong with the external program(s) used for C<glob> and C<< <*.c> >>. Usually, this means that you supplied a C<glob> pattern that caused the external program to fail and exit with a nonzero status. If the message indicates that the abnormal exit resulted in a coredump, this may also mean that your csh (C shell) is broken. If so, you should change all of the csh-related variables in config.sh: If you have tcsh, make the variables refer to it as if it were csh (e.g. C<full_csh='/usr/bin/tcsh'>); otherwise, make them all empty (except that C<d_csh> should be C<'undef'>) so that Perl will think csh is missing. In either case, after editing config.sh, run C<./Configure -S> and rebuild Perl.
265=E|Glob not terminated|(F) The lexer saw a left angle bracket in a place where it was expecting a term, so it's looking for the corresponding right angle bracket, and not finding it. Chances are you left some needed parentheses out earlier in the line, and you really meant a "less than".
266=E|gmtime.%.0f. too large|(W overflow) You called C<gmtime> with an number that was larger than it can reliably handle and C<gmtime> probably returned the wrong date. This warning is also triggered with nan (the special not-a-number value).
267=E|gmtime.%.0f. too small|(W overflow) You called C<gmtime> with an number that was smaller than it can reliably handle and C<gmtime> probably returned the wrong date. This warning is also triggered with nan (the special not-a-number value).
268=E|Got an error from DosAllocMem|(P) An error peculiar to OS/2. Most probably you're using an obsolete version of Perl, and this should not happen anyway.
269=E|goto must have label|(F) Unlike with "next" or "last", you're not allowed to goto an unspecified destination. See L<perlfunc/goto>.
270=E|..-group starts with a count|(F) A ()-group started with a count. A count is supposed to follow something: a template character or a ()-group. See L<perlfunc/pack>.
271=E|.*? had compilation errors.|(F) The final summary message when a C<perl -c> fails.
272=E|Had to create .*? unexpectedly|(S internal) A routine asked for a symbol from a symbol table that ought to have existed already, but for some reason it didn't, and had to be created on an emergency basis to prevent a core dump.
273=E|Hash %.*? missing the % in argument .*? of .*?..|(D deprecated) Really old Perl let you omit the % on hash names in some spots. This is now heavily deprecated.
274=E|.*? has too many errors|(F) The parser has given up trying to parse the program after 10 errors. Further error messages would likely be uninformative.
275=E|Hexadecimal number > 0xffffffff non-portable|(W portable) The hexadecimal number you specified is larger than 2**32-1 (4294967295) and therefore non-portable between systems. See L<perlport> for more on portability concerns.
276=E|Identifier too long|(F) Perl limits identifiers (names for variables, functions, etc.) to about 250 characters for simple names, and somewhat more for compound names (like C<$A::B>). You've exceeded Perl's limits. Future versions of Perl are likely to eliminate these arbitrary limitations.
277=E|Ignoring zero length .N.. in character class|(W) Named Unicode character escapes (\\N{...}) may return a zero length sequence. When such an escape is used in a character class its behaviour is not well defined. Check that the correct escape has been used, and the correct charname handler is in scope.
278=E|Illegal binary digit .*?|(F) You used a digit other than 0 or 1 in a binary number.
279=E|Illegal binary digit .*? ignored|(W digit) You may have tried to use a digit other than 0 or 1 in a binary number. Interpretation of the binary number stopped before the offending digit.
280=E|Illegal character .*? .carriage return.|(F) Perl normally treats carriage returns in the program text as it would any other whitespace, which means you should never see this error when Perl was built using standard options. For some reason, your version of Perl appears to have been built without this support. Talk to your Perl administrator.
281=E|Illegal character in prototype for .*? : .*?|(W illegalproto) An illegal character was found in a prototype declaration. Legal characters in prototypes are $, @, %, *, ;, [, ], &, and \\.
282=E|Illegal declaration of anonymous subroutine|(F) When using the C<sub> keyword to construct an anonymous subroutine, you must always specify a block of code. See L<perlsub>.
283=E|Illegal declaration of subroutine .*?|(F) A subroutine was not declared correctly. See L<perlsub>.
284=E|Illegal division by zero|(F) You tried to divide a number by 0. Either something was wrong in your logic, or you need to put a conditional in to guard against meaningless input.
285=E|Illegal hexadecimal digit .*? ignored|(W digit) You may have tried to use a character other than 0 - 9 or A - F, a - f in a hexadecimal number. Interpretation of the hexadecimal number stopped before the illegal character.
286=E|Illegal modulus zero|(F) You tried to divide a number by 0 to get the remainder. Most numbers don't take to this kindly.
287=E|Illegal number of bits in vec|(F) The number of bits in vec() (the third argument) must be a power of two from 1 to 32 (or 64, if your platform supports that).
288=E|Illegal octal digit .*?|(F) You used an 8 or 9 in an octal number.
289=E|Illegal octal digit .*? ignored|(W digit) You may have tried to use an 8 or 9 in an octal number. Interpretation of the octal number stopped before the 8 or 9.
290=E|Illegal switch in PERL5OPT: -.*?|(X) The PERL5OPT environment variable may only be used to set the following switches: B<-[CDIMUdmtw]>.
291=E|Ill-formed CRTL environ value ".*?"|(W internal) A warning peculiar to VMS. Perl tried to read the CRTL's internal environ array, and encountered an element without the C<=> delimiter used to separate keys from values. The element is ignored.
292=E|Ill-formed message in prime_env_iter: ..*?.|(W internal) A warning peculiar to VMS. Perl tried to read a logical name or CLI symbol definition when preparing to iterate over %ENV, and didn't see the expected delimiter between key and value, so the line was ignored.
293=E|.in cleanup. .*?|(W misc) This prefix usually indicates that a DESTROY() method raised the indicated exception. Since destructors are usually called by the system at arbitrary points during execution, and often a vast number of times, the warning is issued only once for any number of failures that would otherwise result in the same message being repeated.
294=E|Inconsistent hierarchy during C3 merge of class '.*?': merging failed on parent '.*?'|(F) The method resolution order (MRO) of the given class is not C3-consistent, and you have enabled the C3 MRO for this class. See the C3 documentation in L<mro> for more information.
295=E|In EBCDIC the v-string components cannot exceed 2147483647|(F) An error peculiar to EBCDIC. Internally, v-strings are stored as Unicode code points, and encoded in EBCDIC as UTF-EBCDIC. The UTF-EBCDIC encoding is limited to code points no larger than 2147483647 (0x7FFFFFFF).
296=E|Infinite recursion in regex; marked by <-- HERE in m/.*?/|(F) You used a pattern that references itself without consuming any input text. You should check the pattern to ensure that recursive patterns either consume text or fail.
297=E|Initialization of state variables in list context currently forbidden|(F) Currently the implementation of "state" only permits the initialization of scalar variables in scalar context. Re-write C<state ($a) = 42> as C<state $a = 42> to change from list to scalar context. Constructions such as C<state (@a) = foo()> will be supported in a future perl release.
298=E|Insecure dependency in .*?|(F) You tried to do something that the tainting mechanism didn't like. The tainting mechanism is turned on when you're running setuid or setgid, or when you specify B<-T> to turn it on explicitly. The tainting mechanism labels all data that's derived directly or indirectly from the user, who is considered to be unworthy of your trust. If any such data is used in a "dangerous" operation, you get this error. See L<perlsec> for more information.
299=E|Insecure directory in .*?|(F) You can't use system(), exec(), or a piped open in a setuid or setgid script if C<$ENV{PATH}> contains a directory that is writable by the world. Also, the PATH must not contain any relative directory. See L<perlsec>.
300=E|Insecure .ENV..*?. while running .*?|(F) You can't use system(), exec(), or a piped open in a setuid or setgid script if any of C<$ENV{PATH}>, C<$ENV{IFS}>, C<$ENV{CDPATH}>, C<$ENV{ENV}>, C<$ENV{BASH_ENV}> or C<$ENV{TERM}> are derived from data supplied (or potentially supplied) by the user. The script must set the path to a known value, using trustworthy data. See L<perlsec>.
301=E|Integer overflow in .*? number|(W overflow) The hexadecimal, octal or binary number you have specified either as a literal or as an argument to hex() or oct() is too big for your architecture, and has been converted to a floating point number. On a 32-bit architecture the largest hexadecimal, octal or binary number representable without overflow is 0xFFFFFFFF, 037777777777, or 0b11111111111111111111111111111111 respectively. Note that Perl transparently promotes all numbers to a floating point representation internally--subject to loss of precision errors in subsequent operations.
302=E|Integer overflow in format string for .*?|(F) The indexes and widths specified in the format string of C<printf()> or C<sprintf()> are too large. The numbers must not overflow the size of integers for your architecture.
303=E|Integer overflow in version|(F) Some portion of a version initialization is too large for the size of integers for your architecture. This is not a warning because there is no rational reason for a version to try and use a element larger than typically 2**32. This is usually caused by trying to use some odd mathematical operation as a version, like 100/9.
304=E|Internal disaster in regex; marked by <-- HERE in m/.*?/|(P) Something went badly wrong in the regular expression parser. The <-- HERE shows in the regular expression about where the problem was discovered.
305=E|Internal inconsistency in tracking vforks|(S) A warning peculiar to VMS. Perl keeps track of the number of times you've called C<fork> and C<exec>, to determine whether the current call to C<exec> should affect the current script or a subprocess (see L<perlvms/"exec LIST">). Somehow, this count has become scrambled, so Perl is making a guess and treating this C<exec> as a request to terminate the Perl script and execute the specified command.
306=E|Internal urp in regex; marked by <-- HERE in m/.*?/|(P) Something went badly awry in the regular expression parser. The <-- HERE shows in the regular expression about where the problem was discovered.
307=E|.*? ..... interpreted as function|(W syntax) You've run afoul of the rule that says that any list operator followed by parentheses turns into a function, with all the list operators arguments found inside the parentheses. See L<perlop/Terms and List Operators (Leftward)>.
308=E|Invalid .*? attribute: .*?|The indicated attribute for a subroutine or variable was not recognized by Perl or by a user-supplied handler. See L<attributes>.
309=E|Invalid .*? attributes: .*?|The indicated attributes for a subroutine or variable were not recognized by Perl or by a user-supplied handler. See L<attributes>.
310=E|Invalid conversion in .*?: ".*?"|(W printf) Perl does not understand the given format conversion. See L<perlfunc/sprintf>.
311=E|Invalid escape in the specified encoding in regex; marked by <-- HERE in m/.*?/|(W regexp) The numeric escape (for example C<\\xHH>) of value < 256 didn't correspond to a single character through the conversion from the encoding specified by the encoding pragma. The escape was replaced with REPLACEMENT CHARACTER (U+FFFD) instead. The <-- HERE shows in the regular expression about where the escape was discovered.
312=E|Invalid mro name: '.*?'|(F) You tried to C<mro::set_mro("classname", "foo")> or C<use mro 'foo'>, where C<foo> is not a valid method resolution order (MRO). (Currently, the only valid ones are C<dfs> and C<c3>). See L<mro>.
313=E|Invalid .. range ".*?" in regex; marked by <-- HERE in m/.*?/|(F) The range specified in a character class had a minimum character greater than the maximum character. One possibility is that you forgot the C<{}> from your ending C<\\x{}> - C<\\x> without the curly braces can go only up to C<ff>. The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
314=E|Invalid range ".*?" in transliteration operator|(F) The range specified in the tr/// or y/// operator had a minimum character greater than the maximum character. See L<perlop>.
315=E|Invalid separator character .*? in attribute list|(F) Something other than a colon or whitespace was seen between the elements of an attribute list. If the previous attribute had a parenthesised parameter list, perhaps that list was terminated too soon. See L<attributes>.
316=E|Invalid separator character .*? in PerlIO layer specification .*?|(W layer) When pushing layers onto the Perl I/O system, something other than a colon or whitespace was seen between the elements of a layer list. If the previous attribute had a parenthesised parameter list, perhaps that list was terminated too soon.
317=E|Invalid type '.*?' in .*?|(F) The given character is not a valid pack or unpack type. See L<perlfunc/pack>. (W) The given character is not a valid pack or unpack type but used to be silently ignored.
318=E|Invalid version format .multiple underscores.|(F) Versions may contain at most a single underscore, which signals that the version is a beta release. See L<version> for the allowed version formats.
319=E|Invalid version format .underscores before decimal.|(F) Versions may not contain decimals after the optional underscore. See L<version> for the allowed version formats.
320=E|ioctl is not implemented|(F) Your machine apparently doesn't implement ioctl(), which is pretty strange for a machine that supports C.
321=E|ioctl.. on unopened .*?|(W unopened) You tried ioctl() on a filehandle that was never opened. Check you control flow and number of arguments.
322=E|IO layers .like '.*?'. unavailable|(F) Your Perl has not been configured to have PerlIO, and therefore you cannot use IO layers. To have PerlIO Perl must be configured with 'useperlio'.
323=E|IO::Socket::atmark not implemented on this architecture|(F) Your machine doesn't implement the sockatmark() functionality, neither as a system call or an ioctl call (SIOCATMARK).
324=E|.. is no longer supported|(D deprecated, syntax) The special variable C<$*>, deprecated in older perls, has been removed as of 5.9.0 and is no longer supported. In previous versions of perl the use of C<$*> enabled or disabled multi-line matching within a string.
325=E|.# is no longer supported|(D deprecated, syntax) The special variable C<$#>, deprecated in older perls, has been removed as of 5.9.3 and is no longer supported. You should use the printf/sprintf functions instead.
326=E|`.*?' is not a code reference|(W overload) The second (fourth, sixth, ...) argument of overload::constant needs to be a code reference. Either an anonymous subroutine, or a reference to a subroutine.
327=E|`.*?' is not an overloadable type|(W overload) You tried to overload a constant type the overload package is unaware of.
328=E|junk on end of regexp|(P) The regular expression parser is confused.
329=E|Label not found for "last .*?"|(F) You named a loop to break out of, but you're not currently in a loop of that name, not even if you count where you were called from. See L<perlfunc/last>.
330=E|Label not found for "next .*?"|(F) You named a loop to continue, but you're not currently in a loop of that name, not even if you count where you were called from. See L<perlfunc/last>.
331=E|Label not found for "redo .*?"|(F) You named a loop to restart, but you're not currently in a loop of that name, not even if you count where you were called from. See L<perlfunc/last>.
332=E|leaving effective .*? failed|(F) While under the C<use filetest> pragma, switching the real and effective uids or gids failed.
333=E|length/code after end of string in unpack|(F) While unpacking, the string buffer was already used up when an unpack length/code combination tried to obtain more data. This results in an undefined value for the length. See L<perlfunc/pack>.
334=E|Lexing code attempted to stuff non-Latin-1 character into Latin-1 input|(F) An extension is attempting to insert text into the current parse (using L<lex_stuff_pvn_flags|perlapi/lex_stuff_pvn_flags> or similar), but tried to insert a character that couldn't be part of the current input. This is an inherent pitfall of the stuffing mechanism, and one of the reasons to avoid it. Where it is necessary to stuff, stuffing only plain ASCII is recommended.
335=E|Lexing code internal error ..*?.|(F) Lexing code supplied by an extension violated the lexer's API in a detectable way.
336=E|listen.. on closed socket .*?|(W closed) You tried to do a listen on a closed socket. Did you forget to check the return value of your socket() call? See L<perlfunc/listen>.
337=E|localtime.%.0f. too large|(W overflow) You called C<localtime> with an number that was larger than it can reliably handle and C<localtime> probably returned the wrong date. This warning is also triggered with nan (the special not-a-number value).
338=E|localtime.%.0f. too small|(W overflow) You called C<localtime> with an number that was smaller than it can reliably handle and C<localtime> probably returned the wrong date. This warning is also triggered with nan (the special not-a-number value).
339=E|Lookbehind longer than .*? not implemented in regex m/.*?/|(F) There is currently a limit on the length of string which lookbehind can handle. This restriction may be eased in a future release.
340=E|Lost precision when .*? %f by 1|(W) The value you attempted to increment or decrement by one is too large for the underlying floating point representation to store accurately, hence the target of C<++> or C<--> is unchanged. Perl issues this warning because it has already switched from integers to floating point when values are too large for integers, and now even floating point is insufficient. You may wish to switch to using L<Math::BigInt> explicitly.
341=E|lstat.. on filehandle .*?|(W io) You tried to do an lstat on a filehandle. What did you mean by that? lstat() makes sense only on filenames. (Perl did a fstat() instead on the filehandle.)
342=E|lvalue attribute ignored after the subroutine has been defined|(W misc) Making a subroutine an lvalue subroutine after it has been defined by declaring the subroutine with a lvalue attribute is not possible. To make the the subroutine a lvalue subroutine add the lvalue attribute to the definition, or put the the declaration before the definition.
343=E|Lvalue subs returning .*? not implemented yet|(F) Due to limitations in the current implementation, array and hash values cannot be returned in subroutines used in lvalue context. See L<perlsub/"Lvalue subroutines">.
344=E|Malformed integer in .. in  pack|(F) Between the brackets enclosing a numeric repeat count only digits are permitted. See L<perlfunc/pack>.
345=E|Malformed integer in .. in unpack|(F) Between the brackets enclosing a numeric repeat count only digits are permitted. See L<perlfunc/pack>.
346=E|Malformed PERLLIB_PREFIX|(F) An error peculiar to OS/2. PERLLIB_PREFIX should be of the form
347=E|Malformed prototype for .*?: .*?|(F) You tried to use a function with a malformed prototype. The syntax of function prototypes is given a brief compile-time check for obvious errors like invalid characters. A more rigorous check is run when the function is called.
348=E|Malformed UTF-8 character ..*?.|(S utf8) (F) Perl detected a string that didn't comply with UTF-8 encoding rules, even though it had the UTF8 flag on.
349=E|Malformed UTF-16 surrogate|(F) Perl thought it was reading UTF-16 encoded character data but while doing it Perl met a malformed Unicode surrogate.
350=E|Malformed UTF-8 returned by .N|(F) The charnames handler returned malformed UTF-8.
351=E|Malformed UTF-8 string in pack|(F) You tried to pack something that didn't comply with UTF-8 encoding rules and perl was unable to guess how to make more progress.
352=E|Malformed UTF-8 string in unpack|(F) You tried to unpack something that didn't comply with UTF-8 encoding rules and perl was unable to guess how to make more progress.
353=E|Malformed UTF-8 string in '.*?' format in unpack|(F) You tried to unpack something that didn't comply with UTF-8 encoding rules and perl was unable to guess how to make more progress.
354=E|Maximal count of pending signals ..*?. exceeded|(F) Perl aborted due to a too high number of signals pending. This usually indicates that your operating system tried to deliver signals too fast (with a very high priority), starving the perl process from resources it would need to reach a point where it can process signals safely. (See L<perlipc/"Deferred Signals (Safe Signals)">.)
355=E|.*? matches null string many times in regex; marked by <-- HERE in m/.*?/|(W regexp) The pattern you've specified would be an infinite loop if the regular expression engine didn't specifically check for that. The <-- HERE shows in the regular expression about where the problem was discovered. See L<perlre>.
356=E|".*?" may clash with future reserved word|(W) This warning may be due to running a perl5 script through a perl4 interpreter, especially if the word that is being warned about is "use" or "my".
357=E|% may not be used in pack|(F) You can't pack a string by supplying a checksum, because the checksumming process loses information, and you can't go the other way. See L<perlfunc/unpack>.
358=E|Method for operation .*? not found in package .*? during blessing|(F) An attempt was made to specify an entry in an overloading table that doesn't resolve to a valid subroutine. See L<overload>.
359=E|Method .*? not permitted|See Server error.
360=E|Might be a runaway multi-line .*? string starting on line .*?|(S) An advisory indicating that the previous error may have been caused by a missing delimiter on a string or pattern, because it eventually ended earlier on the current line.
361=E|Misplaced _ in number|(W syntax) An underscore (underbar) in a numeric constant did not separate two digits.
362=E|Missing argument in .*?|(W uninitialized) A printf-type format required more arguments than were supplied.
363=E|Missing argument to -.*?|(F) The argument to the indicated command line switch must follow immediately after the switch, without intervening spaces.
364=E|Missing braces on .N..|(F) Wrong syntax of character name literal C<\\N{charname}> within double-quotish context. This can also happen when there is a space (or comment) between the C<\\N> and the C<{> in a regex with the C</x> modifier. This modifier does not change the requirement that the brace immediately follow the C<\\N>.
365=E|Missing comma after first argument to .*? function|(F) While certain functions allow you to specify a filehandle or an "indirect object" before the argument list, this ain't one of them.
366=E|Missing command in piped open|(W pipe) You used the C<open(FH, "| command")> or C<open(FH, "command |")> construction, but the command was missing or blank.
367=E|Missing control char name in .c|(F) A double-quoted string ended with "\\c", without the required control character name.
368=E|Missing name in "my sub"|(F) The reserved syntax for lexically scoped subroutines requires that they have a name with which they can be found.
369=E|Missing . on loop variable|(F) Apparently you've been programming in B<csh> too much. Variables are always mentioned with the $ in Perl, unlike in the shells, where it can vary from one line to the next.
370=E|.Missing operator before .*?..|(S syntax) This is an educated guess made in conjunction with the message "%s found where operator expected". Often the missing operator is a comma.
371=E|Missing right brace on .*?|(F) Missing right brace in C<\\x{...}>, C<\\p{...}>, C<\\P{...}>, or C<\\N{...}>.
372=E|Missing right brace on ..N.. or unescaped left brace after ..N|(F) C<\\N> has two meanings.
373=E|Missing right curly or square bracket|(F) The lexer counted more opening curly or square brackets than closing ones. As a general rule, you'll find it's missing near the place you were last editing.
374=E|.Missing semicolon on previous line..|(S syntax) This is an educated guess made in conjunction with the message "%s found where operator expected". Don't automatically put a semicolon on the previous line just because you saw this message.
375=E|Modification of a read-only value attempted|(F) You tried, directly or indirectly, to change the value of a constant. You didn't, of course, try "2 = 1", because the compiler catches that. But an easy way to do the same thing is:
376=E|Modification of non-creatable array value attempted, .*?|(F) You tried to make an array value spring into existence, and the subscript was probably negative, even counting from end of the array backwards.
377=E|Modification of non-creatable hash value attempted, .*?|(P) You tried to make a hash value spring into existence, and it couldn't be created for some peculiar reason.
378=E|Module name must be constant|(F) Only a bare module name is allowed as the first argument to a "use".
379=E|Module name required with -.*? option|(F) The C<-M> or C<-m> options say that Perl should load some module, but you omitted the name of the module. Consult L<perlrun> for full details about C<-M> and C<-m>.
380=E|More than one argument to '.*?' open|(F) The C<open> function has been asked to open multiple files. This can happen if you are trying to open a pipe to a command that takes a list of arguments, but have forgotten to specify a piped open mode. See L<perlfunc/open> for details.
381=E|msg.*? not implemented|(F) You don't have System V message IPC on your system.
382=E|Multidimensional syntax .*? not supported|(W syntax) Multidimensional arrays aren't written like C<$foo[1,2,3]>. They're written like C<$foo[1][2][3]>, as in C.
383=E|'/' must follow a numeric type in unpack|(F) You had an unpack template that contained a '/', but this did not follow some unpack specification producing a numeric value. See L<perlfunc/pack>.
384=E|"my sub" not yet implemented|(F) Lexically scoped subroutines are not yet implemented. Don't try that yet.
385=E|".*?" variable .*? can't be in a package|(F) Lexically scoped variables aren't in a package, so it doesn't make sense to try to declare one with a package qualifier on the front. Use local() if you want to localize a package variable.
386=E|..N in a character class must be a named character: ..N.....|(F) The new (5.12) meaning of C<\\N> as C<[^\\n]> is not valid in a bracketed character class, for the same reason that C<.> in a character class loses its specialness: it matches almost everything, which is probably not what you want.
387=E|..N.NAME. must be resolved by the lexer|(F) When compiling a regex pattern, an unresolved named character or sequence was encountered. This can happen in any of several ways that bypass the lexer, such as using single-quotish context, or an extra backslash in double quotish:
388=E|Name ".*?::.*?" used only once: possible typo|(W once) Typographical errors often show up as unique variable names. If you had a good reason for having a unique name, then just mention it again somehow to suppress the message. The C<our> declaration is provided for this purpose.
389=E|Invalid hexadecimal number in ..N.U.....|(F) The character constant represented by C<...> is not a valid hexadecimal number. Either it is empty, or you tried to use a character other than 0 - 9 or A - F, a - f in a hexadecimal number.
390=E|Negative '/' count in unpack|(F) The length count obtained from a length/code unpack operation was negative. See L<perlfunc/pack>.
391=E|Negative length|(F) You tried to do a read/write/send/recv operation with a buffer length that is less than 0. This is difficult to imagine.
392=E|Negative offset to vec in lvalue context|(F) When C<vec> is called in an lvalue context, the second argument must be greater than or equal to zero.
393=E|Nested quantifiers in regex; marked by <-- HERE in m/.*?/|(F) You can't quantify a quantifier without intervening parentheses. So things like ** or +* or ?* are illegal. The <-- HERE shows in the regular expression about where the problem was discovered.
394=E|.*? never introduced|(S internal) The symbol in question was declared but somehow went out of scope before it could possibly have been used.
395=E|next::method/next::can/maybe::next::method cannot find enclosing method|(F) C<next::method> needs to be called within the context of a real method in a real package, and it could not find such a context. See L<mro>.
396=E|No .*? allowed while running setuid|(F) Certain operations are deemed to be too insecure for a setuid or setgid script to even be allowed to attempt. Generally speaking there will be another way to do what you want that is, if not secure, at least securable. See L<perlsec>.
397=E|No comma allowed after .*?|(F) A list operator that has a filehandle or "indirect object" is not allowed to have a comma between that and the following arguments. Otherwise it'd be just another one of the arguments.
398=E|No command into which to pipe on command line|(F) An error peculiar to VMS. Perl handles its own command line redirection, and found a '|' at the end of the command line, so it doesn't know where you want to pipe the output from this command.
399=E|No DB::DB routine defined|(F) The currently executing code was compiled with the B<-d> switch, but for some reason the current debugger (e.g. F<perl5db.pl> or a C<Devel::> module) didn't define a routine to be called at the beginning of each statement.
400=E|No dbm on this machine|(P) This is counted as an internal error, because every machine should supply dbm nowadays, because Perl comes with SDBM. See L<SDBM_File>.
401=E|No DB::sub routine defined|(F) The currently executing code was compiled with the B<-d> switch, but for some reason the current debugger (e.g. F<perl5db.pl> or a C<Devel::> module) didn't define a C<DB::sub> routine to be called at the beginning of each ordinary subroutine call.
402=E|No B<-e> allowed in setuid scripts|(F) A setuid script can't be specified by the user.
403=E|No error file after 2> or 2>> on command line|(F) An error peculiar to VMS. Perl handles its own command line redirection, and found a '2>' or a '2>>' on the command line, but can't find the name of the file to which to write data destined for stderr.
404=E|No group ending character '.*?' found in template|(F) A pack or unpack template has an opening '(' or '[' without its matching counterpart. See L<perlfunc/pack>.
405=E|No input file after < on command line|(F) An error peculiar to VMS. Perl handles its own command line redirection, and found a '<' on the command line, but can't find the name of the file from which to read data for stdin.
406=E|No #! line|(F) The setuid emulator requires that scripts have a well-formed #! line even on machines that don't support the #! construct.
407=E|No next::method '.*?' found for .*?|(F) C<next::method> found no further instances of this method name in the remaining packages of the MRO of this class. If you don't want it throwing an exception, use C<maybe::next::method> or C<next::can>. See L<mro>.
408=E|"no" not allowed in expression|(F) The "no" keyword is recognized and executed at compile time, and returns no useful value. See L<perlmod>.
409=E|No output file after > on command line|(F) An error peculiar to VMS. Perl handles its own command line redirection, and found a lone '>' at the end of the command line, so it doesn't know where you wanted to redirect stdout.
410=E|No output file after > or>> on command line|(F) An error peculiar to VMS. Perl handles its own command line redirection, and found a '>' or a '>>' on the command line, but can't find the name of the file to which to write data destined for stdout.
411=E|No package name allowed for variable .*? in "our"|(F) Fully qualified variable names are not allowed in "our" declarations, because that doesn't make much sense under existing semantics. Such syntax is reserved for future extensions.
412=E|No Perl script found in input|(F) You called C<perl -x>, but no line was found in the file beginning with #! and containing the word "perl".
413=E|No setregid available|(F) Configure didn't find anything resembling the setregid() call for your system.
414=E|No setreuid available|(F) Configure didn't find anything resembling the setreuid() call for your system.
415=E|No .*? specified for -.*?|(F) The indicated command line switch needs a mandatory argument, but you haven't specified one.
416=E|No such class field ".*?" in variable .*? of type .*?|(F) You tried to access a key from a hash through the indicated typed variable but that key is not allowed by the package of the same type. The indicated package has restricted the set of allowed keys using the L<fields> pragma.
417=E|No such class .*?|(F) You provided a class qualifier in a "my", "our" or "state" declaration, but this class doesn't exist at this point in your program.
418=E|No such hook: .*?|(F) You specified a signal hook that was not recognized by Perl. Currently, Perl accepts C<__DIE__> and C<__WARN__> as valid signal hooks
419=E|No such pipe open|(P) An error peculiar to VMS. The internal routine my_pclose() tried to close a pipe which hadn't been opened. This should have been caught earlier as an attempt to close an unopened filehandle.
420=E|No such signal: SIG.*?|(W signal) You specified a signal name as a subscript to %SIG that was not recognized. Say C<kill -l> in your shell to see the valid signal names on your system.
421=E|Not a CODE reference|(F) Perl was trying to evaluate a reference to a code value (that is, a subroutine), but found a reference to something else instead. You can use the ref() function to find out what kind of ref it really was. See also L<perlref>.
422=E|Not a format reference|(F) I'm not sure how you managed to generate a reference to an anonymous format, but this indicates you did, and that it didn't exist.
423=E|Not a GLOB reference|(F) Perl was trying to evaluate a reference to a "typeglob" (that is, a symbol table entry that looks like C<*foo>), but found a reference to something else instead. You can use the ref() function to find out what kind of ref it really was. See L<perlref>.
424=E|Not a HASH reference|(F) Perl was trying to evaluate a reference to a hash value, but found a reference to something else instead. You can use the ref() function to find out what kind of ref it really was. See L<perlref>.
425=E|Not an ARRAY reference|(F) Perl was trying to evaluate a reference to an array value, but found a reference to something else instead. You can use the ref() function to find out what kind of ref it really was. See L<perlref>.
426=E|Not a perl script|(F) The setuid emulator requires that scripts have a well-formed #! line even on machines that don't support the #! construct. The line must mention perl.
427=E|Not a SCALAR reference|(F) Perl was trying to evaluate a reference to a scalar value, but found a reference to something else instead. You can use the ref() function to find out what kind of ref it really was. See L<perlref>.
428=E|Not a subroutine reference|(F) Perl was trying to evaluate a reference to a code value (that is, a subroutine), but found a reference to something else instead. You can use the ref() function to find out what kind of ref it really was. See also L<perlref>.
429=E|Not a subroutine reference in overload table|(F) An attempt was made to specify an entry in an overloading table that doesn't somehow point to a valid subroutine. See L<overload>.
430=E|Not enough arguments for .*?|(F) The function requires more arguments than you specified.
431=E|Not enough format arguments|(W syntax) A format specified more picture fields than the next line supplied. See L<perlform>.
432=E|.*?: not found|(A) You've accidentally run your script through the Bourne shell instead of Perl. Check the #! line, or manually feed your script into Perl yourself.
433=E|no UTC offset information; assuming local time is UTC|(S) A warning peculiar to VMS. Perl was unable to find the local timezone offset, so it's assuming that local system time is equivalent to UTC. If it's not, define the logical name F<SYS$TIMEZONE_DIFFERENTIAL> to translate to the number of seconds which need to be added to UTC to get local time.
434=E|Non-string passed as bitmask|(W misc) A number has been passed as a bitmask argument to select(). Use the vec() function to construct the file descriptor bitmasks for select. See L<perlfunc/select>
435=E|Null filename used|(F) You can't require the null filename, especially because on many machines that means the current directory! See L<perlfunc/require>.
436=E|NULL OP IN RUN|(P debugging) Some internal routine called run() with a null opcode pointer.
437=E|Null picture in formline|(F) The first argument to formline must be a valid format picture specification. It was found to be empty, which probably means you supplied it an uninitialized value. See L<perlform>.
438=E|Null realloc|(P) An attempt was made to realloc NULL.
439=E|NULL regexp argument|(P) The internal pattern matching routines blew it big time.
440=E|NULL regexp parameter|(P) The internal pattern matching routines are out of their gourd.
441=E|Number too long|(F) Perl limits the representation of decimal numbers in programs to about 250 characters. You've exceeded that length. Future versions of Perl are likely to eliminate this arbitrary limitation. In the meantime, try using scientific notation (e.g. "1e6" instead of "1_000_000").
442=E|Octal number in vector unsupported|(F) Numbers with a leading C<0> are not currently allowed in vectors. The octal number interpretation of such numbers may be supported in a future version.
443=E|Octal number > 037777777777 non-portable|(W portable) The octal number you specified is larger than 2**32-1 (4294967295) and therefore non-portable between systems. See L<perlport> for more on portability concerns.
444=E|Odd number of arguments for overload::constant|(W overload) The call to overload::constant contained an odd number of arguments. The arguments should come in pairs.
445=E|Odd number of elements in anonymous hash|(W misc) You specified an odd number of elements to initialize a hash, which is odd, because hashes come in key/value pairs.
446=E|Odd number of elements in hash assignment|(W misc) You specified an odd number of elements to initialize a hash, which is odd, because hashes come in key/value pairs.
447=E|Offset outside string|(F, W layer) You tried to do a read/write/send/recv/seek operation with an offset pointing outside the buffer. This is difficult to imagine. The sole exceptions to this are that zero padding will take place when going past the end of the string when either C<sysread()>ing a file, or when seeking past the end of a scalar opened for I/O (in anticipation of future reads and to imitate the behaviour with real files).
448=E|.*?.. on unopened .*?|(W unopened) An I/O operation was attempted on a filehandle that was never initialized. You need to do an open(), a sysopen(), or a socket() call, or call a constructor from the FileHandle package.
449=E|-.*? on unopened filehandle .*?|(W unopened) You tried to invoke a file test operator on a filehandle that isn't open. Check your control flow. See also L<perlfunc/-X>.
