465=E|'@' outside of string with malformed UTF-8 in unpack|(F) You had a template that specified an absolute position outside the string being unpacked. The string being unpacked was also invalid UTF-8. See L<perlfunc/pack>.
466=E|Overloaded dereference did not return a reference|(F) An object with an overloaded dereference operator was dereferenced, but the overloaded operation did not return a reference. See L<overload>.
467=E|Overloaded qr did not return a REGEXP|(F) An object with a C<qr> overload was used as part of a match, but the overloaded operation didn't return a compiled regexp. See L<overload>.
468=E|.*? package attribute may clash with future reserved word: .*?|(W reserved) A lowercase attribute name was used that had a package-specific handler. That name might have a meaning to Perl itself some day, even though it doesn't yet. Perhaps you should use a mixed-case attribute name, instead. See L<attributes>.
469=E|pack/unpack repeat count overflow|(F) You can't specify a repeat count so large that it overflows your signed integers. See L<perlfunc/pack>.
470=E|page overflow|(W io) A single call to write() produced more lines than can fit on a page. See L<perlform>.
471=E|panic: .*?|(P) An internal error.
472=E|panic: attempt to call .*? in .*?|(P) One of the file test operators entered a code branch that calls an ACL related-function, but that function is not available on this platform. Earlier checks mean that it should not be possible to enter this branch on this platform.
