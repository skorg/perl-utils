517=E|C<-p> destination: .*?|(F) An error occurred during the implicit output invoked by the C<-p> command-line switch. (This output goes to STDOUT unless you've redirected it with select().)
518=E|.perhaps you forgot to load ".*?"..|(F) This is an educated guess made in conjunction with the message "Can't locate object method \\"%s\\" via package \\"%s\\"". It often means that a method requires a package that has not been loaded.
519=E|Perl_my_.*?.. not available|(F) Your platform has very uncommon byte-order and integer size, so it was not possible to set up some or all fixed-width byte-order conversion functions. This is only a problem when you're using the '<' or '>' modifiers in (un)pack templates. See L<perlfunc/pack>.
520=E|Perl_pmflag.. is deprecated, and will be removed from the XS API|(D deprecated) XS code called the C function C<Perl_pmflag>. This was part of Perl's listed public API for extending or embedding the perl interpreter. It has now been removed from the public API, and will be removed in a future release, hence XS code should be re-written not to use it.
521=E|Perl .*? required--this is only version .*?, stopped|(F) The module in question uses features of a version of Perl more recent than the currently running version. How long has it been since you upgraded, anyway? See L<perlfunc/require>.
522=E|PERL_SH_DIR too long|(F) An error peculiar to OS/2. PERL_SH_DIR is the directory to find the C<sh>-shell in. See "PERL_SH_DIR" in L<perlos2>.
