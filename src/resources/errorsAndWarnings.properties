493=E|panic: memory wrap|(P) Something tried to allocate more memory than possible.
494=E|panic: pad_alloc|(P) The compiler got confused about which scratch pad it was allocating and freeing temporaries and lexicals from.
495=E|panic: pad_free curpad|(P) The compiler got confused about which scratch pad it was allocating and freeing temporaries and lexicals from.
