451=E|oops: oopsHV|(S internal) An internal warning that the grammar is screwed up.
452=E|Opening dirhandle .*? also as a file|(W io deprecated) You used open() to associate a filehandle to a symbol (glob or scalar) that already holds a dirhandle. Although legal, this idiom might render your code confusing and is deprecated.
453=E|Opening filehandle .*? also as a directory|(W io deprecated) You used opendir() to associate a dirhandle to a symbol (glob or scalar) that already holds a filehandle. Although legal, this idiom might render your code confusing and is deprecated.
454=E|Operation ".*?": no method found, .*?|(F) An attempt was made to perform an overloaded operation for which no handler was defined. While some handlers can be autogenerated in terms of other handlers, there is no default handler for any operation, unless C<fallback> overloading key is specified to be true. See L<overload>.
455=E|Operator or semicolon missing before .*?|(S ambiguous) You used a variable or subroutine call where the parser was expecting an operator. The parser has assumed you really meant to use an operator, but this is highly likely to be incorrect. For example, if you say "*foo *foo" it will be interpreted as if you said "*foo * 'foo'".
456=E|"our" variable .*? redeclared|(W misc) You seem to have already declared the same global once before in the current lexical scope.
457=E|Out of memory!|(X) The malloc() function returned 0, indicating there was insufficient remaining memory (or virtual memory) to satisfy the request. Perl has no option but to exit immediately.
458=E|Out of memory during .*? extend|(X) An attempt was made to extend an array, a list, or a string beyond the largest possible memory allocation.
459=E|Out of memory during "large" request for .*?|(F) The malloc() function returned 0, indicating there was insufficient remaining memory (or virtual memory) to satisfy the request. However, the request was judged large enough (compile-time default is 64K), so a possibility to shut down by trapping this error is granted.
460=E|Out of memory during request for .*?|(X|F) The malloc() function returned 0, indicating there was insufficient remaining memory (or virtual memory) to satisfy the request.
461=E|Out of memory during ridiculously large request|(F) You can't allocate more than 2^31+"small amount" bytes. This error is most likely to be caused by a typo in the Perl program. e.g., C<$arr[time]> instead of C<$arr[$time]>.
